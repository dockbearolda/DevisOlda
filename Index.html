<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Atelier S-M | Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f5f5f7; color: #1d1d1f; -webkit-font-smoothing: antialiased; }
        .apple-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: saturate(180%) blur(20px); border-radius: 20px; border: 1px solid rgba(0,0,0,0.05); }
        .input-apple { background: #ffffff; border: 1px solid #d2d2d7; border-radius: 12px; padding: 12px 16px; transition: all 0.2s ease; }
        .input-apple:focus { border-color: #0071e3; outline: none; ring: 3px rgba(0,113,227,0.1); }
        .btn-apple { background: #0071e3; color: white; border-radius: 20px; font-weight: 500; transition: all 0.2s ease; }
        .btn-apple:hover { background: #0077ed; }
        .stepper-dot { width: 10px; height: 10px; border-radius: 50%; background: #d2d2d7; position: relative; }
        .stepper-dot.active { background: #0071e3; box-shadow: 0 0 0 4px rgba(0,113,227,0.2); }
        .stepper-line { height: 2px; background: #d2d2d7; flex-grow: 1; }
    </style>
</head>
<body class="p-6 md:p-12">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-end mb-16">
            <div>
                <h1 class="text-4xl font-semibold tracking-tight">Commandes Client</h1>
                <p class="text-gray-500 text-lg">Prise de vue atelier — Saint-Martin</p>
            </div>
            <div class="text-right">
                <span id="dateDisplay" class="text-sm font-medium text-gray-400 uppercase tracking-widest"></span>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-12">
            
            <div class="lg:col-span-4">
                <div class="apple-card p-8 shadow-sm">
                    <h2 class="text-xl font-semibold mb-8">Nouvelle Fiche</h2>
                    <form id="orderForm" class="space-y-6">
                        <div class="flex flex-col">
                            <label class="text-[11px] font-semibold text-gray-400 uppercase mb-2 ml-1">Client</label>
                            <input type="text" id="client" class="input-apple" placeholder="Nom complet" required>
                        </div>
                        <div class="flex flex-col">
                            <label class="text-[11px] font-semibold text-gray-400 uppercase mb-2 ml-1">Contact</label>
                            <input type="tel" id="phone" class="input-apple" placeholder="Numéro de téléphone">
                        </div>
                        <div class="flex flex-col">
                            <label class="text-[11px] font-semibold text-gray-400 uppercase mb-2 ml-1">Deadline</label>
                            <input type="date" id="deadline" class="input-apple" required>
                        </div>
                        <div class="flex flex-col">
                            <label class="text-[11px] font-semibold text-gray-400 uppercase mb-2 ml-1">Collection</label>
                            <select id="collection" class="input-apple appearance-none">
                                <option value="Textile DTF">Collection Textile DTF</option>
                                <option value="Objets UV">Collection Objets UV</option>
                                <option value="Gravure">Collection Gravure</option>
                            </select>
                        </div>
                        <div class="flex flex-col">
                            <label class="text-[11px] font-semibold text-gray-400 uppercase mb-2 ml-1">Projet & Notes</label>
                            <textarea id="notes" class="input-apple min-h-[100px]" placeholder="Détails de personnalisation..."></textarea>
                        </div>
                        <button type="submit" class="btn-apple w-full py-4 text-lg">Enregistrer</button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div id="orderList" class="space-y-6">
                    </div>
            </div>
        </div>
    </div>

    <script>
        // Affichage date
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('dateDisplay').innerText = new Date().toLocaleDateString('fr-FR', options);

        const form = document.getElementById('orderForm');
        const list = document.getElementById('orderList');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const client = document.getElementById('client').value;
            const phone = document.getElementById('phone').value;
            const deadline = document.getElementById('deadline').value;
            const collection = document.getElementById('collection').value;
            const notes = document.getElementById('notes').value;
            const orderId = Math.floor(Math.random() * 9000) + 1000;

            const card = document.createElement('div');
            card.className = "apple-card p-8 shadow-sm animate-all duration-500 ease-out transform translate-y-4 opacity-0";
            card.style.opacity = "1";
            card.style.transform = "translateY(0)";

            card.innerHTML = `
                <div class="flex justify-between items-start mb-10">
                    <div>
                        <div class="flex items-center gap-3 mb-2">
                            <span class="text-[10px] font-bold bg-gray-100 text-gray-500 px-2 py-1 rounded-md uppercase tracking-widest">Fiche #${orderId}</span>
                            <span class="text-[10px] font-bold bg-blue-50 text-blue-600 px-2 py-1 rounded-md uppercase tracking-widest">${collection}</span>
                        </div>
                        <h3 class="text-2xl font-semibold">${client}</h3>
                        <p class="text-gray-400 font-medium">${phone}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[11px] font-bold text-gray-400 uppercase mb-1">Échéance</p>
                        <p class="text-sm font-semibold text-red-500">${deadline}</p>
                    </div>
                </div>

                <div class="mb-10 p-4 bg-gray-50 rounded-xl">
                    <p class="text-gray-600 leading-relaxed text-sm font-medium italic">"${notes}"</p>
                </div>

                <div class="flex items-center px-4">
                    <div class="flex flex-col items-center group cursor-pointer" onclick="updateStep(this, 0)">
                        <div class="stepper-dot active"></div>
                        <span class="text-[9px] font-bold mt-3 text-black uppercase tracking-tighter">Saisie</span>
                    </div>
                    <div class="stepper-line"></div>
                    <div class="flex flex-col items-center group cursor-pointer" onclick="updateStep(this, 1)">
                        <div class="stepper-dot"></div>
                        <span class="text-[9px] font-bold mt-3 text-gray-300 uppercase tracking-tighter">Atelier</span>
                    </div>
                    <div class="stepper-line"></div>
                    <div class="flex flex-col items-center group cursor-pointer" onclick="updateStep(this, 2)">
                        <div class="stepper-dot"></div>
                        <span class="text-[9px] font-bold mt-3 text-gray-300 uppercase tracking-tighter">Finition</span>
                    </div>
                    <div class="stepper-line"></div>
                    <div class="flex flex-col items-center group cursor-pointer" onclick="updateStep(this, 3)">
                        <div class="stepper-dot"></div>
                        <span class="text-[9px] font-bold mt-3 text-gray-300 uppercase tracking-tighter">Prêt</span>
                    </div>
                </div>

                <div class="mt-10 flex justify-end gap-6 pt-6 border-t border-gray-100">
                    <button class="text-xs font-semibold text-gray-300 hover:text-red-500 transition" onclick="this.closest('.apple-card').remove()">Archiver la fiche</button>
                    <button class="text-xs font-semibold text-blue-600 hover:opacity-70 transition">Détails techniques →</button>
                </div>
            `;

            list.prepend(card);
            form.reset();
        });

        function updateStep(el, index) {
            const container = el.parentElement;
            const dots = container.querySelectorAll('.stepper-dot');
            const labels = container.querySelectorAll('span');
            
            dots.forEach((dot, i) => {
                if(i <= index) {
                    dot.classList.add('active');
                    labels[i].classList.replace('text-gray-300', 'text-black');
                } else {
                    dot.classList.remove('active');
                    labels[i].classList.replace('text-black', 'text-gray-300');
                }
            });
        }
    </script>
</body>
</html>
