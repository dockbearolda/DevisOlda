<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Atelier S-M | Dashboard Interne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background-color: #fbfbfd; color: #1d1d1f; }
        .apple-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: saturate(180%) blur(20px); border-radius: 24px; border: 1px solid rgba(0,0,0,0.05); transition: all 0.3s ease; }
        .input-apple { background: #ffffff; border: 1px solid #d2d2d7; border-radius: 12px; padding: 10px 14px; width: 100%; font-size: 14px; }
        .input-apple:focus { border-color: #0071e3; outline: none; box-shadow: 0 0 0 4px rgba(0,113,227,0.1); }
        
        /* Codes Couleurs par Catégorie de projet */
        .cat-dtf-pro { background-color: #e3f2fd; border-left: 10px solid #2196f3; } 
        .cat-dtf-client { background-color: #f3e5f5; border-left: 10px solid #9c27b0; } 
        .cat-uv-pro { background-color: #e8f5e9; border-left: 10px solid #4caf50; } 
        .cat-uv-client { background-color: #fff3e0; border-left: 10px solid #ff9800; } 
        .cat-gravure { background-color: #efebe9; border-left: 10px solid #795548; } 
        .cat-autre { background-color: #eceff1; border-left: 10px solid #607d8b; } 
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-bold tracking-tight uppercase">Atelier S-M</h1>
                <p class="text-gray-400 font-medium text-sm italic">Système de gestion interne — Saint-Martin</p>
            </div>
            <div id="stats" class="bg-black text-white px-4 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest">
                0 PROJETS EN COURS
            </div>
        </header>

        <div class="grid grid-cols-1 xl:grid-cols-12 gap-10">
            
            <div class="xl:col-span-4">
                <div class="apple-card p-6 shadow-xl sticky top-6">
                    <h2 class="text-lg font-bold mb-6 uppercase tracking-tight italic text-blue-600">Nouvelle Fiche Travail</h2>
                    <form id="orderForm" class="space-y-4">
                        <div>
                            <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Client & Projet</label>
                            <input type="text" id="client" class="input-apple" placeholder="Nom du client" required>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Modèle OLDA</label>
                                <input type="text" id="refOlda" class="input-apple" placeholder="ex: T-Shirt V">
                            </div>
                            <div>
                                <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Couleur Support</label>
                                <input type="text" id="couleur" class="input-apple" placeholder="ex: Noir">
                            </div>
                        </div>

                        <div>
                            <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Catégorie de marquage</label>
                            <select id="category" class="input-apple font-bold">
                                <option value="dtf-pro">DTF Pro</option>
                                <option value="dtf-client">DTF Client</option>
                                <option value="uv-pro">UV Pro</option>
                                <option value="uv-client">UV Client</option>
                                <option value="gravure">Gravure (Mugs)</option>
                                <option value="autre">Autre Demande</option>
                            </select>
                        </div>

                        <div class="p-4 bg-gray-50/50 rounded-xl space-y-3 border border-gray-100">
                            <p class="text-[9px] font-black text-gray-400 uppercase tracking-widest">Configuration Logos</p>
                            <div class="grid grid-cols-2 gap-2">
                                <input type="text" id="logoAvG" class="input-apple text-xs" placeholder="Avant Gauche">
                                <input type="text" id="logoAvD" class="input-apple text-xs" placeholder="Avant Droite">
                            </div>
                            <div class="grid grid-cols-2 gap-2">
                                <input type="text" id="logoAr" class="input-apple text-xs" placeholder="Logo Arrière">
                                <input type="text" id="tailleAr" class="input-apple text-xs" placeholder="Taille Arrière">
                            </div>
                            <input type="text" id="autreLogo" class="input-apple text-xs" placeholder="Autres marquages / manches...">
                        </div>

                        <div>
                            <label class="text-[10px] font-bold text-red-500 uppercase ml-1">Deadline Livraison</label>
                            <input type="date" id="deadline" class="input-apple font-bold text-red-600" required>
                        </div>

                        <textarea id="notes" class="input-apple min-h-[70px]" placeholder="Instructions atelier pour Charlie & Renaud..."></textarea>
                        
                        <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold uppercase tracking-[0.2em] hover:bg-blue-700 transition-all shadow-lg active:scale-95">
                            Transmettre à l'Atelier
                        </button>
                    </form>
                </div>
            </div>

            <div class="xl:col-span-8">
                <div class="mb-6 flex justify-between items-center px-2">
                    <h3 class="text-xs font-black uppercase tracking-[0.3em] text-gray-400 italic">Flux de production en direct</h3>
                </div>
                <div id="orderList" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('orderForm');
        const list = document.getElementById('orderList');
        let count = 0;

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            count++;
            document.getElementById('stats').innerText = `${count} PROJETS EN COURS`;

            const card = document.createElement('div');
            const cat = document.getElementById('category').value;
            const catLabel = document.getElementById('category').options[document.getElementById('category').selectedIndex].text;
            
            card.className = `apple-card p-6 shadow-md cat-${cat} animate-in fade-in slide-in-from-bottom-4 duration-300`;
            
            card.innerHTML = `
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <div class="flex items-center gap-2 mb-2">
                            <span class="text-[9px] font-black bg-white/60 px-2 py-0.5 rounded-md uppercase border border-black/5 shadow-sm">${document.getElementById('refOlda').value || 'SANS RÉF'}</span>
                            <span class="text-[9px] font-bold text-black/40 uppercase tracking-widest">${catLabel}</span>
                        </div>
                        <h3 class="text-xl font-bold tracking-tight">${document.getElementById('client').value}</h3>
                        <p class="text-[11px] font-semibold opacity-50 uppercase">Couleur : ${document.getElementById('couleur').value || 'N/C'}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[9px] font-black text-red-500 uppercase tracking-tighter">Deadline</p>
                        <p class="text-xs font-bold">${document.getElementById('deadline').value}</p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3 text-[10px] mb-6 bg-white/30 p-4 rounded-2xl border border-black/5">
                    <div class="flex flex-col"><span class="font-black opacity-30 uppercase">Avant G</span> <span>${document.getElementById('logoAvG').value || '—'}</span></div>
                    <div class="flex flex-col"><span class="font-black opacity-30 uppercase">Avant D</span> <span>${document.getElementById('logoAvD').value || '—'}</span></div>
                    <div class="flex flex-col col-span-2 border-t border-black/5 pt-2"><span class="font-black opacity-30 uppercase">Arrière / Taille</span> <span>${document.getElementById('logoAr').value || '—'} / ${document.getElementById('tailleAr').value || 'Std'}</span></div>
                </div>

                <div class="bg-white/50 p-3 rounded-xl mb-6">
                    <p class="text-[11px] font-medium italic text-gray-700 leading-relaxed">"${document.getElementById('notes').value || 'Aucune note particulière.'}"</p>
                </div>

                <div class="flex justify-between items-center pt-4 border-t border-black/5">
                    <div class="flex gap-1.5">
                        <div class="w-2.5 h-2.5 rounded-full bg-black shadow-inner"></div>
                        <div class="w-2.5 h-2.5 rounded-full bg-gray-200"></div>
                        <div class="w-2.5 h-2.5 rounded-full bg-gray-200"></div>
                        <div class="w-2.5 h-2.5 rounded-full bg-gray-200"></div>
                    </div>
                    <button class="text-[9px] font-black uppercase text-gray-400 hover:text-red-500 transition-colors" onclick="this.closest('.apple-card').remove()">Archiver le projet</button>
                </div>
            `;

            list.prepend(card);
            form.reset();
        });
    </script>
</body>
</html>
