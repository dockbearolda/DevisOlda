<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLDA | Interface de Commande Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face { font-family: 'EDO'; src: url('https://db.onlinewebfonts.com/t/20e980300062a7813636545166299d6d.woff2') format('woff2'); }
        @font-face { font-family: 'Rodeo'; src: url('https://db.onlinewebfonts.com/t/92723d90500473a216891a2e994e63f9.woff2') format('woff2'); }
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* === THEMES COLLECTIONS === */
        .theme-tshirt { background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%); }
        .theme-polo { background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%); }
        .theme-sweat { background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%); }
        .theme-veste { background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%); }
        .theme-casquette { background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%); }

        /* === MODE URGENCE === */
        .urgence-mode {
            background: linear-gradient(135deg, #ff1744 0%, #d50000 100%) !important;
            animation: urgencePulse 1.5s ease-in-out infinite;
        }

        .urgence-mode .order-card {
            border: 4px solid #fff !important;
            animation: urgenceBorder 0.8s ease-in-out infinite;
            box-shadow: 0 0 40px rgba(255, 23, 68, 0.6) !important;
        }

        @keyframes urgencePulse {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.1); }
        }

        @keyframes urgenceBorder {
            0%, 100% { border-color: #fff; box-shadow: 0 0 40px rgba(255, 23, 68, 0.6); }
            50% { border-color: #ffcdd2; box-shadow: 0 0 60px rgba(255, 23, 68, 0.9); }
        }

        /* === CARTE PRINCIPALE === */
        .order-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 32px;
            max-width: 480px;
            margin: 0 auto;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.8);
            transition: all 0.4s ease;
        }

        /* === BOUTON URGENCE === */
        .btn-urgence {
            background: linear-gradient(135deg, #ff1744 0%, #d50000 100%);
            color: white;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 18px 32px;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 23, 68, 0.35);
            position: relative;
            overflow: hidden;
        }

        .btn-urgence::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn-urgence:hover::before { left: 100%; }
        .btn-urgence:hover { transform: translateY(-2px); box-shadow: 0 12px 35px rgba(255, 23, 68, 0.5); }
        .btn-urgence.active { animation: pulseUrgence 1s infinite; }

        @keyframes pulseUrgence {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        /* === INPUTS PREMIUM === */
        .input-premium {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 14px;
            padding: 16px 20px;
            width: 100%;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-premium:focus {
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
        }

        .input-premium::placeholder { color: #adb5bd; font-weight: 400; }

        /* === LABELS === */
        .label-premium {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #6c757d;
            margin-bottom: 10px;
            display: block;
        }

        /* === SELECT COLLECTION === */
        .select-collection {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .collection-btn {
            padding: 14px 8px;
            border-radius: 12px;
            border: 2px solid #e9ecef;
            background: #fff;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .collection-btn:hover { border-color: #667eea; transform: translateY(-2px); }
        .collection-btn.active { background: #667eea; color: #fff; border-color: #667eea; }

        .collection-btn.active.tshirt { background: #1976d2; border-color: #1976d2; }
        .collection-btn.active.polo { background: #388e3c; border-color: #388e3c; }
        .collection-btn.active.sweat { background: #f57c00; border-color: #f57c00; }
        .collection-btn.active.veste { background: #7b1fa2; border-color: #7b1fa2; }
        .collection-btn.active.casquette { background: #c2185b; border-color: #c2185b; }

        /* === CATEGORIES === */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .category-btn {
            padding: 16px 8px;
            border-radius: 14px;
            border: 2px solid #e9ecef;
            background: #fff;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .category-btn .icon { font-size: 24px; margin-bottom: 6px; display: block; }
        .category-btn:hover { border-color: #667eea; background: #f8f9ff; }
        .category-btn.active { background: #1a1a2e; color: #fff; border-color: #1a1a2e; }

        /* === STEPPER REFERENCE === */
        .stepper-container {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 24px;
            text-align: center;
        }

        .ref-display {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 56px;
            letter-spacing: 4px;
            color: #1a1a2e;
            margin: 16px 0;
        }

        .stepper-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .stepper-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            background: #1a1a2e;
            color: #fff;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stepper-btn:hover { transform: scale(1.1); background: #667eea; }
        .stepper-btn:active { transform: scale(0.95); }

        .stepper-range {
            flex: 1;
            height: 8px;
            border-radius: 4px;
            background: #dee2e6;
            appearance: none;
            outline: none;
        }

        .stepper-range::-webkit-slider-thumb {
            appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #1a1a2e;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* === BOUTON GENERATION === */
        .btn-generate {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 22px 32px;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(26, 26, 46, 0.3);
        }

        .btn-generate:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(26, 26, 46, 0.4); }

        /* === SECTION DIVIDER === */
        .section-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #dee2e6, transparent);
            margin: 28px 0;
        }

        .section-title {
            font-size: 13px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #1a1a2e;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 40px;
            height: 3px;
            background: #667eea;
            margin: 10px auto 0;
            border-radius: 2px;
        }

        /* === FICHE ATELIER PREMIUM === */
        .fiche-atelier {
            width: 105mm;
            min-height: 148mm;
            background: #fff;
            margin: 40px auto;
            padding: 8mm;
            border-radius: 24px;
            position: relative;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.15);
            border: 2px solid #1a1a2e;
            overflow: hidden;
        }

        .fiche-atelier.urgente {
            border: 4px solid #ff1744;
            animation: fichePulse 1s infinite;
        }

        .fiche-atelier.urgente::before {
            content: 'URGENCE';
            position: absolute;
            top: 20px;
            right: -35px;
            background: #ff1744;
            color: #fff;
            padding: 6px 50px;
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 2px;
            transform: rotate(45deg);
        }

        @keyframes fichePulse {
            0%, 100% { box-shadow: 0 30px 80px rgba(255, 23, 68, 0.3); }
            50% { box-shadow: 0 30px 100px rgba(255, 23, 68, 0.5); }
        }

        .fiche-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding-bottom: 5mm;
            border-bottom: 2px solid #f0f0f0;
        }

        .fiche-client {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: -1px;
            color: #1a1a2e;
        }

        .fiche-id {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 36px;
            color: #667eea;
        }

        .fiche-meta {
            font-size: 9px;
            color: #6c757d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .fiche-contact {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 12px;
            margin: 4mm 0;
        }

        .fiche-contact-label {
            font-size: 8px;
            color: #6c757d;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .fiche-contact-value {
            font-size: 14px;
            font-weight: 700;
            color: #1a1a2e;
        }

        .fiche-product {
            text-align: center;
            padding: 5mm 0;
            border-bottom: 2px solid #f0f0f0;
        }

        .fiche-collection-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .badge-tshirt { background: #e3f2fd; color: #1976d2; }
        .badge-polo { background: #e8f5e9; color: #388e3c; }
        .badge-sweat { background: #fff3e0; color: #f57c00; }
        .badge-veste { background: #f3e5f5; color: #7b1fa2; }
        .badge-casquette { background: #fce4ec; color: #c2185b; }

        .fiche-reference {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 64px;
            letter-spacing: 6px;
            color: #1a1a2e;
            line-height: 1;
        }

        .fiche-category {
            font-size: 14px;
            font-weight: 700;
            color: #6c757d;
            text-transform: uppercase;
            margin-top: 8px;
        }

        .fiche-status {
            display: flex;
            gap: 8px;
            margin: 4mm 0;
        }

        .status-pill {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            background: #f0f0f0;
            color: #6c757d;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .status-pill.active { background: #1a1a2e; color: #fff; }
        .status-pill:hover { transform: translateY(-2px); }

        .fiche-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 4mm;
            border-top: 2px solid #f0f0f0;
        }

        .btn-delete {
            color: #ff1744;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            background: none;
            border: none;
            cursor: pointer;
        }

        .btn-print {
            background: #1a1a2e;
            color: #fff;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-print:hover { background: #667eea; }

        /* === PRINT === */
        @media print {
            .no-print { display: none !important; }
            .fiche-atelier {
                margin: 0;
                page-break-after: always;
                box-shadow: none;
                border-radius: 0;
            }
            body { background: #fff; padding: 0; }
        }

        /* === ANIMATION ENTREE === */
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="theme-tshirt" id="mainBody">

<!-- INTERFACE DE COMMANDE -->
<div class="order-card no-print fade-in" id="orderCard">

    <!-- EN-TETE URGENCE -->
    <button class="btn-urgence" id="btnUrgence" onclick="toggleUrgence()">
        âš¡ Commande Urgente
    </button>

    <div class="section-divider"></div>

    <!-- INFORMATIONS CLIENT -->
    <div class="section-title">Informations Client</div>

    <div style="display: grid; gap: 16px;">
        <div>
            <label class="label-premium">Nom du Client</label>
            <input type="text" id="clientNom" class="input-premium" placeholder="Entrez le nom du client" style="text-transform: uppercase;">
        </div>
        <div>
            <label class="label-premium">Contact TÃ©lÃ©phonique</label>
            <input type="tel" id="clientTel" class="input-premium" placeholder="+590 690 00 00 00">
        </div>
    </div>

    <div class="section-divider"></div>

    <!-- SELECTION COLLECTION -->
    <div class="section-title">Collection</div>

    <div class="select-collection">
        <button class="collection-btn tshirt active" data-collection="tshirt" data-theme="theme-tshirt" onclick="selectCollection(this)">T-Shirt</button>
        <button class="collection-btn polo" data-collection="polo" data-theme="theme-polo" onclick="selectCollection(this)">Polo</button>
        <button class="collection-btn sweat" data-collection="sweat" data-theme="theme-sweat" onclick="selectCollection(this)">Sweat</button>
        <button class="collection-btn veste" data-collection="veste" data-theme="theme-veste" onclick="selectCollection(this)">Veste</button>
        <button class="collection-btn casquette" data-collection="casquette" data-theme="theme-casquette" onclick="selectCollection(this)">Casquette</button>
    </div>

    <div class="section-divider"></div>

    <!-- CATEGORIE -->
    <div class="section-title">CatÃ©gorie</div>

    <div class="category-grid">
        <button class="category-btn active" data-category="H" data-label="Homme" onclick="selectCategory(this)">
            <span class="icon">ðŸ‘”</span>
            Homme
        </button>
        <button class="category-btn" data-category="F" data-label="Femme" onclick="selectCategory(this)">
            <span class="icon">ðŸ‘—</span>
            Femme
        </button>
        <button class="category-btn" data-category="E" data-label="Enfant" onclick="selectCategory(this)">
            <span class="icon">ðŸ§’</span>
            Enfant
        </button>
        <button class="category-btn" data-category="B" data-label="BÃ©bÃ©" onclick="selectCategory(this)">
            <span class="icon">ðŸ‘¶</span>
            BÃ©bÃ©
        </button>
    </div>

    <div class="section-divider"></div>

    <!-- STEPPER REFERENCE -->
    <div class="section-title">RÃ©fÃ©rence de Style</div>

    <div class="stepper-container">
        <div class="fiche-meta">Gamme <span id="gammeLabel">Homme</span></div>
        <div class="ref-display" id="refDisplay">H001</div>
        <div class="stepper-controls">
            <button class="stepper-btn" onclick="changeRef(-1)">âˆ’</button>
            <input type="range" class="stepper-range" id="refRange" min="1" max="15" value="1" oninput="updateRef()">
            <button class="stepper-btn" onclick="changeRef(1)">+</button>
        </div>
        <div class="fiche-meta" style="margin-top: 12px;">
            <span id="categoryPrefix">H</span>001 â€”â€”â€” <span id="categoryPrefix2">H</span>015
        </div>
    </div>

    <div class="section-divider"></div>

    <!-- BOUTON GENERATION -->
    <button class="btn-generate" onclick="genererFiche()">
        CrÃ©er Fiche Atelier
    </button>
</div>

<!-- CONTAINER FICHES -->
<div id="fichesContainer"></div>

<script>
    // === VARIABLES D'ETAT ===
    let isUrgent = false;
    let currentCollection = 'tshirt';
    let currentCategory = 'H';
    let currentCategoryLabel = 'Homme';
    let currentRef = 1;

    // === TOGGLE URGENCE ===
    function toggleUrgence() {
        isUrgent = !isUrgent;
        const body = document.getElementById('mainBody');
        const btn = document.getElementById('btnUrgence');

        if (isUrgent) {
            body.classList.add('urgence-mode');
            btn.classList.add('active');
            btn.innerHTML = 'ðŸ”´ MODE URGENCE ACTIVÃ‰';
        } else {
            body.classList.remove('urgence-mode');
            btn.classList.remove('active');
            btn.innerHTML = 'âš¡ Commande Urgente';
        }
    }

    // === SELECTION COLLECTION ===
    function selectCollection(el) {
        document.querySelectorAll('.collection-btn').forEach(btn => btn.classList.remove('active'));
        el.classList.add('active');

        const body = document.getElementById('mainBody');
        body.className = el.dataset.theme + (isUrgent ? ' urgence-mode' : '');
        currentCollection = el.dataset.collection;
    }

    // === SELECTION CATEGORIE ===
    function selectCategory(el) {
        document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
        el.classList.add('active');

        currentCategory = el.dataset.category;
        currentCategoryLabel = el.dataset.label;

        document.getElementById('gammeLabel').textContent = currentCategoryLabel;
        document.getElementById('categoryPrefix').textContent = currentCategory;
        document.getElementById('categoryPrefix2').textContent = currentCategory;

        updateRefDisplay();
    }

    // === STEPPER REFERENCE ===
    function changeRef(delta) {
        const range = document.getElementById('refRange');
        let newVal = parseInt(range.value) + delta;
        newVal = Math.max(1, Math.min(15, newVal));
        range.value = newVal;
        currentRef = newVal;
        updateRefDisplay();
    }

    function updateRef() {
        currentRef = parseInt(document.getElementById('refRange').value);
        updateRefDisplay();
    }

    function updateRefDisplay() {
        const refStr = currentCategory + String(currentRef).padStart(3, '0');
        document.getElementById('refDisplay').textContent = refStr;
    }

    // === GENERATION FICHE ===
    function genererFiche() {
        const clientNom = document.getElementById('clientNom').value || 'CLIENT';
        const clientTel = document.getElementById('clientTel').value || 'Non renseignÃ©';
        const id = Math.floor(1000 + Math.random() * 9000);
        const date = new Date().toLocaleDateString('fr-FR', { day: '2-digit', month: '2-digit', year: 'numeric' });
        const heure = new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
        const reference = currentCategory + String(currentRef).padStart(3, '0');

        const collectionNames = {
            tshirt: 'T-Shirt',
            polo: 'Polo',
            sweat: 'Sweat',
            veste: 'Veste',
            casquette: 'Casquette'
        };

        const fiche = document.createElement('div');
        fiche.className = 'fiche-atelier fade-in' + (isUrgent ? ' urgente' : '');

        fiche.innerHTML = `
            <div class="fiche-header">
                <div>
                    <div class="fiche-meta">Fiche de Production Atelier</div>
                    <div class="fiche-client">${clientNom.toUpperCase()}</div>
                </div>
                <div style="text-align: right;">
                    <div class="fiche-id">#${id}</div>
                    <div class="fiche-meta">${date} â€” ${heure}</div>
                </div>
            </div>

            <div class="fiche-contact">
                <div class="fiche-contact-label">Contact TÃ©lÃ©phonique</div>
                <div class="fiche-contact-value">${clientTel}</div>
            </div>

            <div class="fiche-product">
                <span class="fiche-collection-badge badge-${currentCollection}">${collectionNames[currentCollection]}</span>
                <div class="fiche-reference">${reference}</div>
                <div class="fiche-category">${currentCategoryLabel}</div>
            </div>

            <div class="fiche-status no-print">
                <button class="status-pill active" onclick="setStatus(this)">Attente</button>
                <button class="status-pill" onclick="setStatus(this)">Production</button>
                <button class="status-pill" onclick="setStatus(this)">TerminÃ©</button>
            </div>

            <div class="fiche-actions no-print">
                <button class="btn-delete" onclick="this.closest('.fiche-atelier').remove()">Supprimer</button>
                <button class="btn-print" onclick="window.print()">Imprimer</button>
            </div>
        `;

        document.getElementById('fichesContainer').prepend(fiche);

        // Reset form si souhaitÃ©
        // document.getElementById('clientNom').value = '';
        // document.getElementById('clientTel').value = '';
    }

    // === STATUS PILLS ===
    function setStatus(el) {
        const parent = el.closest('.fiche-status');
        parent.querySelectorAll('.status-pill').forEach(pill => pill.classList.remove('active'));
        el.classList.add('active');
    }

    // === INIT ===
    updateRefDisplay();
</script>

</body>
</html>
