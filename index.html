<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OLDA | Production Master</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --apple-blue: #007AFF; --apple-red: #FF3B30; --bg: #F5F7FA; }
        body { background-color: var(--bg); font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 15px; color: #1d1d1f; }
        
        .main-card { width: 100%; max-width: 500px; background: #fff; border-radius: 35px; padding: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.06); box-sizing: border-box; }
        
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .order-tag { font-size: 11px; font-weight: 800; color: var(--apple-blue); background: #E5F1FF; padding: 5px 12px; border-radius: 20px; }

        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px; align-items: end; }
        .label { font-size: 10px; font-weight: 800; color: #86868B; text-transform: uppercase; margin-bottom: 6px; display: flex; align-items: center; gap: 5px; letter-spacing: 0.5px; }
        
        .mini-check { width: 16px; height: 16px; margin: 0; cursor: pointer; accent-color: var(--apple-blue); }

        .input-apple, .select-apple { 
            width: 100%; height: 44px; padding: 0 12px; border-radius: 12px; border: 1px solid #EFEEF2; 
            font-size: 13px; font-weight: 600; background: #FBFBFD; outline: none; box-sizing: border-box;
        }

        .target-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 15px; }
        .chip { padding: 10px 0; background: #F2F2F7; border-radius: 10px; font-size: 10px; font-weight: 800; text-align: center; cursor: pointer; text-transform: uppercase; }
        .chip.active { background: #000; color: #fff; }

        /* Zones conditionnelles */
        .conditional-zone { display: none; margin-bottom: 12px; }
        .conditional-zone.visible { display: block; }

        .preview-container { display: flex; flex-direction: column; gap: 20px; align-items: center; margin: 20px 0; }
        .canvas-box { 
            width: 300px; height: 350px; background: #fff; border-radius: 28px; position: relative; 
            border: 1px solid #F2F2F7; display: none;
        }
        .canvas-box.visible { display: block; }
        
        .tshirt-svg { position: absolute; width: 300px; height: 350px; top: 0; left: 0; z-index: 1; pointer-events: none; }
        canvas { z-index: 2; border-radius: 28px; }
        .view-name { position: absolute; top: 12px; left: 12px; font-size: 10px; font-weight: 900; background: rgba(255,255,255,0.9); padding: 4px 10px; border-radius: 8px; z-index: 5; }

        .footer { border-top: 1px solid #F2F2F7; padding-top: 20px; display: flex; justify-content: space-between; align-items: center; }
        .btn-confirm { background: #000; color: white; border: none; padding: 20px; border-radius: 20px; font-weight: 800; cursor: pointer; width: 100%; font-size: 16px; margin-top: 20px; }
    </style>
</head>
<body>

<div class="main-card" id="capture">
    <div class="header-row">
        <div class="order-tag" id="orderID">ORD-00000</div>
        <div style="display:flex; align-items:center; gap:8px">
            <span class="label" style="margin:0">URGENCE</span>
            <input type="checkbox" id="urgCheck" class="mini-check">
        </div>
    </div>

    <div class="grid-2">
        <div><span class="label">Client</span><input type="text" id="custName" class="input-apple" placeholder="Nom"></div>
        <div><span class="label">Prix (‚Ç¨)</span><input type="number" id="priceInput" class="input-apple" value="25"></div>
    </div>

    <div class="target-grid">
        <div class="chip active" onclick="App.setTarget('H', this)">Homme</div>
        <div class="chip" onclick="App.setTarget('F', this)">Femme</div>
        <div class="chip" onclick="App.setTarget('E', this)">Enfant</div>
        <div class="chip" onclick="App.setTarget('B', this)">B√©b√©</div>
    </div>

    <div class="grid-2">
        <div><span class="label">R√©f√©rence</span><select id="refSelect" class="select-apple"></select></div>
        <div><span class="label">Taille Textile</span>
            <select id="sizeSelect" class="select-apple">
                <option>XS</option><option>S</option><option selected>M</option><option>L</option><option>XL</option><option>XXL</option>
            </select>
        </div>
    </div>

    <div class="grid-2">
        <div>
            <span class="label">Manuel <input type="checkbox" id="manualCheck" class="mini-check" onchange="App.toggleManual()"></span>
            <input type="text" id="manualRef" class="input-apple" placeholder="..." disabled>
        </div>
        <div style="height: 44px; display: flex; align-items: center; justify-content: center; gap: 20px; background: #FBFBFD; border-radius: 12px; border: 1px solid #EFEEF2;">
            <label class="label" style="margin:0"><input type="checkbox" id="checkAV" class="mini-check" onchange="App.toggleView('AV')"> AV</label>
            <label class="label" style="margin:0"><input type="checkbox" id="checkAR" class="mini-check" onchange="App.toggleView('AR')"> AR</label>
        </div>
    </div>

    <div class="grid-2">
        <div><span class="label">Couleur T-Shirt</span>
            <select id="tsColorSelect" class="select-apple" onchange="App.updateTsColor()">
                <option value="#FFFFFF">Blanc Pure</option>
                <option value="#1A1A1A">Noir Deep</option>
                <option value="#FFEBEE">Rose Pastel</option>
                <option value="#E3F2FD">Bleu Pastel</option>
                <option value="#ECEFF1">Gris Pastel</option>
            </select>
        </div>
        <div><span class="label">Couleur Marquage</span>
            <select id="logoColorSelect" class="select-apple" onchange="App.updateLogoColor()">
                <option value="#000000">Noir</option>
                <option value="#FFFFFF">Blanc</option>
                <option value="#FF3B30">Rouge</option>
                <option value="#007AFF">Bleu</option>
                <option value="#A2845E">Or</option>
            </select>
        </div>
    </div>

    <div id="menuAV" class="conditional-zone">
        <span class="label">Configuration Logo AVANT</span>
        <select id="logoAV" class="select-apple" onchange="App.triggerFile('AV')">
            <option value="">S√©lectionner logo...</option>
            <option value="UPLOAD">üìÅ Parcourir...</option>
            <option value="OLDA">OLDA</option>
        </select>
    </div>

    <div id="menuAR" class="conditional-zone">
        <span class="label">Configuration Logo ARRI√àRE</span>
        <select id="logoAR" class="select-apple" onchange="App.triggerFile('AR')">
            <option value="">S√©lectionner logo...</option>
            <option value="UPLOAD">üìÅ Parcourir...</option>
            <option value="WRA-01">WRA-01</option>
        </select>
    </div>

    <div class="preview-container">
        <div id="boxAV" class="canvas-box">
            <span class="view-name">AVANT</span>
            <svg class="tshirt-svg" viewBox="0 0 300 350"><path id="pathAV" d="M45,30 L90,10 C110,35 190,35 210,10 L255,30 L300,90 L260,110 L245,100 L245,340 L55,340 L55,100 L40,110 L0,90 Z" fill="#FFFFFF" stroke="rgba(0,0,0,0.1)" stroke-width="1"/></svg>
            <canvas id="canAV"></canvas>
        </div>
        <div id="boxAR" class="canvas-box">
            <span class="view-name">ARRI√àRE</span>
            <svg class="tshirt-svg" viewBox="0 0 300 350"><path id="pathAR" d="M45,30 L90,10 C110,15 190,15 210,10 L255,30 L300,90 L260,110 L245,100 L245,340 L55,340 L55,100 L40,110 L0,90 Z" fill="#FFFFFF" stroke="rgba(0,0,0,0.1)" stroke-width="1"/></svg>
            <canvas id="canAR"></canvas>
        </div>
    </div>

    <div class="footer">
        <div style="font-size: 24px; font-weight: 900;" id="displayPrice">25.00‚Ç¨</div>
        <div style="font-size: 10px; font-weight: 800; display:flex; gap:10px">
            <label><input type="checkbox" class="mini-check"> CASH</label>
            <label style="color:#34C759"><input type="checkbox" class="mini-check"> R√âGL√â</label>
        </div>
    </div>
</div>

<button class="btn-confirm" onclick="App.download()">EXP√âDIER LA FICHE PNG</button>
<input type="file" id="fileInput" style="display:none" accept="image/*" onchange="App.handleFile(event)">

<script>
const App = {
    state: { currentSide: 'AV', targetPrefix: 'H', cans: { AV: null, AR: null } },
    init() { 
        this.state.cans.AV = this.setupCanvas('canAV');
        this.state.cans.AR = this.setupCanvas('canAR');
        this.updateRefList();
        document.getElementById('orderID').innerText = 'ORD-' + Math.floor(Math.random()*99999);
        
        // Configuration du bouton de suppression Fabric
        fabric.Object.prototype.controls.deleteControl = new fabric.Control({
            x: 0.5, y: -0.5, offsetY: -16, offsetX: 16, cursorStyle: 'pointer',
            mouseUpHandler: (eventData, transform) => {
                const target = transform.target;
                target.canvas.remove(target);
                target.canvas.requestRenderAll();
            },
            render: (ctx, left, top, styleOverride, fabricObject) => {
                ctx.save(); ctx.translate(left, top); ctx.beginPath();
                ctx.arc(0, 0, 12, 0, 2 * Math.PI, false); ctx.fillStyle = "#FF3B30"; ctx.fill();
                ctx.strokeStyle = "white"; ctx.lineWidth = 2; ctx.beginPath();
                ctx.moveTo(-5, -5); ctx.lineTo(5, 5); ctx.moveTo(5, -5); ctx.lineTo(-5, 5); ctx.stroke(); ctx.restore();
            }
        });
    },
    setupCanvas(id) {
        const c = new fabric.Canvas(id, { width: 300, height: 350 });
        c.on('object:scaling', (e) => e.target.set({ scaleY: e.target.scaleX }));
        return c;
    },
    toggleView(side) {
        const isChecked = document.getElementById('check'+side).checked;
        document.getElementById('box'+side).classList.toggle('visible', isChecked);
        document.getElementById('menu'+side).classList.toggle('visible', isChecked);
    },
    setTarget(prefix, el) {
        this.state.targetPrefix = prefix;
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active'); this.updateRefList();
    },
    updateRefList() {
        const select = document.getElementById('refSelect'); select.innerHTML = "";
        for(let i=1; i<=15; i++) {
            let val = this.state.targetPrefix + i.toString().padStart(3, '0');
            let opt = document.createElement('option'); opt.value = val; opt.innerText = val; select.appendChild(opt);
        }
    },
    toggleManual() {
        const m = document.getElementById('manualCheck').checked;
        document.getElementById('manualRef').disabled = !m;
        document.getElementById('refSelect').disabled = m;
    },
    updateTsColor() {
        const col = document.getElementById('tsColorSelect').value;
        document.getElementById('pathAV').setAttribute('fill', col);
        document.getElementById('pathAR').setAttribute('fill', col);
    },
    updateLogoColor() {
        const col = document.getElementById('logoColorSelect').value;
        ['AV', 'AR'].forEach(s => {
            this.state.cans[s].getObjects().forEach(o => { if(o.type==='text') o.set('fill', col); });
            this.state.cans[s].renderAll();
        });
    },
    triggerFile(side) {
        const val = document.getElementById('logo'+side).value;
        this.state.currentSide = side; 
        if(val === 'UPLOAD') document.getElementById('fileInput').click();
        else if(val !== "") this.addText(side, val);
    },
    handleFile(e) {
        const file = e.target.files[0]; if(!file) return;
        const reader = new FileReader();
        reader.onload = (f) => this.addImage(f.target.result);
        reader.readAsDataURL(file);
    },
    addImage(data) {
        const side = this.state.currentSide;
        fabric.Image.fromURL(data, (img) => {
            img.scaleToWidth(side==='AV'?70:180);
            img.set({ left: 150, top: 150, originX: 'center', originY: 'center', cornerStyle: 'circle', cornerColor: '#007AFF', padding: 25 });
            this.state.cans[side].add(img).setActiveObject(img);
        });
    },
    addText(side, txt) {
        const t = new fabric.Text(txt, { fontSize: 40, fontWeight: '900', fill: document.getElementById('logoColorSelect').value, left: 150, top: 130, originX: 'center', originY: 'center', padding: 25 });
        this.state.cans[side].add(t).setActiveObject(t);
    },
    download() {
        ['AV', 'AR'].forEach(s => this.state.cans[s].discardActiveObject().renderAll());
        html2canvas(document.getElementById('capture'), { scale: 2 }).then(c => {
            const a = document.createElement('a');
            const ref = document.getElementById('manualCheck').checked ? document.getElementById('manualRef').value : document.getElementById('refSelect').value;
            a.download = `OLDA_${ref}.png`; a.href = c.toDataURL("image/png"); a.click();
        });
    }
};
window.onload = () => App.init();
</script>
</body>
</html>
