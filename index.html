<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OLDA | Production System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    
    <style>
        :root {
            --apple-blue: #007AFF; --apple-red: #FF3B30; --apple-green: #34C759;
            --pastel-blue: #F2F7FF; --label: #86868B; --bg-card: #ffffff;
            --tshirt-color: #FFFFFF; 
        }

        body { background-color: var(--pastel-blue); font-family: 'Inter', sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* Stepper √âpur√© */
        .luxury-stepper { display: flex; gap: 40px; margin-bottom: 25px; font-weight: 800; font-size: 10px; text-transform: uppercase; letter-spacing: 1.2px; }
        .luxury-step { color: #ccc; padding-bottom: 5px; border-bottom: 2px solid transparent; }
        .luxury-step.active { color: #000; border-bottom: 2px solid #000; }

        .main-card { 
            width: 100%; max-width: 500px; background: var(--bg-card); border-radius: 28px; padding: 24px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.04); border: 1.5px solid #f0f0f2;
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 18px; }
        .order-id { font-size: 11px; font-weight: 800; color: var(--apple-blue); background: #E5F1FF; padding: 5px 12px; border-radius: 12px; }

        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px; }
        .label { font-size: 9px; font-weight: 800; color: var(--label); text-transform: uppercase; margin-bottom: 5px; letter-spacing: 0.5px; }
        
        .input-apple, .select-apple { 
            width: 100%; height: 42px; padding: 0 12px; border-radius: 10px; border: 1px solid #efeff4; 
            font-size: 13px; font-weight: 600; background-color: #f5f5f7; outline: none; transition: 0.2s;
        }
        .input-apple:focus { border-color: var(--apple-blue); background: #fff; }

        .target-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 18px; }
        .chip { padding: 10px 0; background: #f2f2f7; border-radius: 10px; font-size: 10px; font-weight: 700; text-align: center; cursor: pointer; }
        .chip.active { background: #000; color: white; }

        /* Preview interactive */
        .preview-container { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .canvas-box { 
            aspect-ratio: 1/1; background: #fff; border-radius: 20px; position: relative; 
            border: 1px solid #f0f0f2; overflow: hidden; display: flex; justify-content: center; align-items: center;
        }
        .tshirt-shape { 
            width: 90%; height: 90%; background: var(--tshirt-color); position: absolute;
            clip-path: polygon(25% 0%, 75% 0%, 100% 20%, 85% 35%, 80% 30%, 80% 100%, 20% 100%, 20% 30%, 15% 35%, 0% 20%);
            z-index: 1; pointer-events: none; transition: 0.3s;
        }
        canvas { z-index: 2; cursor: grab; }
        canvas:active { cursor: grabbing; }

        .btn-main { background: #000; color: #fff; border: none; padding: 16px; border-radius: 14px; font-weight: 700; width: 100%; margin-top: 12px; cursor: pointer; font-size: 14px; }
        .btn-sub { background: #fff; color: #000; border: 1.5px solid #000; padding: 12px; border-radius: 14px; font-weight: 700; width: 100%; margin-top: 8px; cursor: pointer; font-size: 12px; }
    </style>
</head>
<body>

<div class="luxury-stepper">
    <div class="luxury-step active">01. Personnalisation</div>
    <div class="luxury-step">02. Production</div>
</div>

<div class="main-card" id="capture">
    <div class="header">
        <div class="order-id" id="orderID">ID-000000</div>
        <div style="display:flex; align-items:center; gap:8px">
            <span class="label" style="margin:0">Urgence</span>
            <input type="checkbox" id="urgenceToggle">
        </div>
    </div>

    <div class="grid-2">
        <div class="field"><span class="label">Client</span><input type="text" id="custName" class="input-apple" placeholder="Nom"></div>
        <div class="field"><span class="label">Ref Collection</span><select id="modelRef" class="select-apple"></select></div>
    </div>

    <div class="target-grid">
        <div class="chip active" onclick="App.setTarget('H', this)">H</div>
        <div class="chip" onclick="App.setTarget('F', this)">F</div>
        <div class="chip" onclick="App.setTarget('E', this)">E</div>
        <div class="chip" onclick="App.setTarget('B', this)">B</div>
    </div>

    <div class="grid-2">
        <div class="field">
            <span class="label">Logo AV</span>
            <select id="logoAV" class="select-apple" onchange="App.handleLogo('AV')">
                <option value="">Aucun</option>
                <option value="UPLOAD">üìÅ Importer</option>
                <option value="LOGO-1">LOGO-1</option>
            </select>
            <input type="file" id="fileAV" style="display:none" accept="image/*" onchange="App.preview('AV')">
        </div>
        <div class="field">
            <span class="label">Taille (mm)</span>
            <select id="sizeAV" class="select-apple" onchange="App.handleLogo('AV')">
                <option value="50">50mm</option>
                <option value="100" selected>100mm</option>
                <option value="150">150mm</option>
            </select>
        </div>
    </div>

    <div class="grid-2">
        <div class="field">
            <span class="label">Couleur T-Shirt</span>
            <select id="tsColor" class="select-apple" onchange="App.updateColor()">
                <option value="#FFFFFF">Blanc</option>
                <option value="#1d1d1f">Noir</option>
                <option value="#F2F7FF">Bleu</option>
            </select>
        </div>
        <div class="field"><span class="label">Total</span><div id="total" style="font-weight:800; font-size:18px; margin-top:8px">25.00‚Ç¨</div></div>
    </div>

    <div class="preview-container">
        <div class="canvas-box"><div class="tshirt-shape"></div><canvas id="canAV"></canvas></div>
        <div class="canvas-box"><div class="tshirt-shape"></div><canvas id="canAR"></canvas></div>
    </div>
</div>

<div style="width:100%; max-width:500px;">
    <button class="btn-main" onclick="alert('Production lanc√©e !')">LANCER LA PRODUCTION</button>
    <button class="btn-sub" onclick="App.download()">EXPEDIER LA FICHE PNG</button>
</div>

<script>
const App = {
    state: { target: 'H', cans: { AV: null, AR: null } },
    init() {
        this.state.cans.AV = new fabric.Canvas('canAV', { width: 220, height: 220, selection: false });
        this.state.cans.AR = new fabric.Canvas('canAR', { width: 220, height: 220, selection: false });
        this.renderModels();
        document.getElementById('orderID').innerText = `ORD-${Math.floor(Math.random()*99999)}`;
    },
    updateColor() {
        document.documentElement.style.setProperty('--tshirt-color', document.getElementById('tsColor').value);
    },
    setTarget(t, el) {
        this.state.target = t;
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active'); this.renderModels();
    },
    renderModels() {
        const sel = document.getElementById('modelRef'); sel.innerHTML = '';
        for(let i=1; i<=10; i++) { 
            let v = this.state.target + String(i).padStart(3, '0'); 
            sel.options.add(new Option(v, v)); 
        }
    },
    handleLogo(side) {
        const val = document.getElementById('logo'+side).value;
        if(val === 'UPLOAD') document.getElementById('file'+side).click();
        else if(val !== "") this.addText(side, val);
        else this.state.cans[side].clear();
    },
    addText(side, txt) {
        const can = this.state.cans[side]; can.clear();
        const size = document.getElementById('size'+side).value / 2;
        const obj = new fabric.Text(txt, {
            left: 110, top: 80, fontSize: size, fontWeight: '900', originX: 'center',
            hasControls: false, lockScalingX: true, lockScalingY: true, lockRotation: true
        });
        can.add(obj); can.setActiveObject(obj);
    },
    preview(side) {
        const file = document.getElementById('file'+side).files[0];
        const can = this.state.cans[side];
        const size = document.getElementById('size'+side).value;
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                fabric.Image.fromURL(e.target.result, (img) => {
                    can.clear();
                    img.scaleToWidth(size);
                    img.set({ 
                        left: 60, top: 60,
                        hasControls: false, lockScalingX: true, lockScalingY: true, lockRotation: true 
                    });
                    can.add(img); can.setActiveObject(img);
                });
            };
            reader.readAsDataURL(file);
        }
    },
    download() {
        this.state.cans.AV.discardActiveObject().renderAll();
        html2canvas(document.getElementById('capture'), { scale: 2 }).then(c => {
            const l = document.createElement('a');
            l.download = `PROD_${document.getElementById('orderID').innerText}.png`;
            l.href = c.toDataURL(); l.click();
        });
    }
};
window.onload = () => App.init();
</script>
</body>
</html>
