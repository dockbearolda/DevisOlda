<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLDA PRODUCTION | FULL INTERFACE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face { font-family: 'EDO'; src: url('https://db.onlinewebfonts.com/t/20e980300062a7813636545166299d6d.woff2') format('woff2'); }
        @font-face { font-family: 'Rodeo'; src: url('https://db.onlinewebfonts.com/t/92723d90500473a216891a2e994e63f9.woff2') format('woff2'); }
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            background: #ffffff; color: #000; padding: 20px;
        }

        /* --- INTERFACE DE CONFIGURATION (Image 2) --- */
        .config-header { font-style: italic; font-weight: 900; font-size: 24px; text-transform: uppercase; margin-bottom: 30px; }
        .label-style { font-size: 12px; font-weight: 800; color: #8e8e93; text-transform: uppercase; margin-bottom: 8px; display: block; }
        .select-apple { background: #e5e5ea; border-radius: 8px; padding: 12px; width: 100%; font-weight: 600; border: none; appearance: none; }
        .range-blue { width: 100%; height: 6px; background: #0071e3; border-radius: 5px; appearance: none; outline: none; }

        /* --- FICHE DE PRODUCTION (Image 1) --- */
        .fiche-a6 {
            width: 105mm; height: 148mm; background: #fff; margin: 40px auto;
            padding: 10mm; display: flex; flex-direction: column; border: 1.5px solid #000; border-radius: 45px;
            position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .mockup-visual {
            width: 100%; height: 50mm;
            background-image: url('main/images/h001blancav.png');
            background-size: contain; background-repeat: no-repeat; background-position: center;
            position: relative; display: flex; align-items: center; justify-content: center; margin: 5mm 0;
        }

        .overlay-text { position: absolute; top: 40%; text-align: center; font-weight: 900; }

        .btn-black { background: #000; color: #fff; width: 100%; padding: 20px; border-radius: 12px; font-weight: 800; text-transform: uppercase; margin-top: 20px; }
        
        .step-pill { font-size: 10px; font-weight: 700; padding: 10px; border-radius: 30px; background: #f2f2f7; flex: 1; border: none; }
        .step-active { background: #000; color: #fff; }

        @media print { .no-print { display: none !important; } .fiche-a6 { margin: 0; page-break-after: always; } }
    </style>
</head>
<body>

<div class="max-w-md mx-auto no-print">
    <h1 class="config-header">OLDA PRODUCTION</h1>
    
    <div class="space-y-6">
        <div class="flex gap-4">
            <div class="flex-1">
                <label class="label-style">Nom Client</label>
                <input type="text" id="client" class="select-apple uppercase" placeholder="PIERRE">
            </div>
            <div class="flex-1">
                <label class="label-style">Genre</label>
                <select class="select-apple"><option>HOMME</option><option>FEMME</option></select>
            </div>
        </div>

        <div class="flex gap-4">
            <div class="flex-1">
                <label class="label-style">Collection</label>
                <select class="select-apple"><option>H-001 (BLANC)</option></select>
            </div>
            <div class="flex-1">
                <label class="label-style">Taille</label>
                <select id="taille" class="select-apple font-bold"><option>S</option><option>M</option><option>L</option><option>XL</option></select>
            </div>
        </div>

        <div>
            <div class="flex justify-between"><label class="label-style">Logo Avant</label><span id="vAv" class="text-[10px] font-bold">60MM</span></div>
            <select id="typeAv" class="select-apple mb-2"><option value="PERSO">PERSONNALISATION (TEXTE)</option><option value="BEA-16AV">BEA-16AV</option></select>
            <input type="range" id="rangeAv" min="10" max="150" value="60" class="range-blue" oninput="vAv.innerText=this.value+'MM'">
            <input type="text" id="valAv" placeholder="Texte Avant" class="select-apple mt-2 text-sm">
        </div>

        <div>
            <div class="flex justify-between"><label class="label-style">Logo Arrière</label><span id="vAr" class="text-[10px] font-bold">250MM</span></div>
            <select id="typeAr" class="select-apple mb-2"><option value="PERSO">PERSONNALISATION (TEXTE)</option></select>
            <input type="range" id="rangeAr" min="10" max="300" value="250" class="range-blue" oninput="vAr.innerText=this.value+'MM'">
            <input type="text" id="valAr" placeholder="Texte Arrière" class="select-apple mt-2 text-sm">
        </div>

        <button onclick="generer()" class="btn-black">Créer Fiche Production</button>
    </div>
</div>

<div id="fiches"></div>

<script>
    function generer() {
        const id = Math.floor(2000 + Math.random() * 500);
        const client = document.getElementById('client').value || "PIERRE";
        const fiche = document.createElement('div');
        fiche.className = "fiche-a6";
        
        const typeAv = document.getElementById('typeAv').value;
        const txtAv = document.getElementById('valAv').value || "Saint Martin";
        const sizeAv = document.getElementById('rangeAv').value;

        fiche.innerHTML = `
            <div class="flex justify-between items-start w-full">
                <div class="text-left">
                    <p class="text-[8px] font-bold opacity-30 uppercase">Fiche de Production Officielle</p>
                    <h2 class="text-4xl font-black tracking-tighter mt-1">${client.toUpperCase()}</h2>
                    <p class="text-blue-600 text-[11px] font-bold mt-2 uppercase">H-001 — TAILLE ${document.getElementById('taille').value}</p>
                </div>
                <div class="text-right">
                    <h3 class="text-4xl font-bold tracking-tighter">#${id}</h3>
                    <p class="text-[8px] opacity-30 font-bold mt-1">24/01/2026</p>
                </div>
            </div>

            <div class="mockup-visual">
                <div class="overlay-text" style="font-size:${sizeAv/2.5}pt;">${typeAv === 'PERSO' ? txtAv : typeAv}</div>
            </div>

            <div class="mt-auto">
                <div class="flex gap-4 border-t pt-4 mb-4">
                    <div class="flex-1 border-l-2 border-blue-600 pl-3">
                        <p class="text-[8px] font-bold opacity-30 uppercase">Position Avant</p>
                        <p class="text-xl font-black leading-tight uppercase">${typeAv === 'PERSO' ? txtAv : typeAv}</p>
                        <div class="flex gap-1 mt-2">
                            <span class="bg-gray-100 text-[8px] font-bold px-2 py-1 rounded">LARGEUR: ${sizeAv}MM</span>
                        </div>
                    </div>
                </div>

                <div class="no-print flex gap-1 mb-4">
                    <button class="step-pill step-active">Attente</button>
                    <button class="step-pill">Prod</button>
                    <button class="step-pill">Fini</button>
                </div>
                
                <div class="flex justify-between items-center no-print">
                    <button onclick="this.closest('.fiche-a6').remove()" class="text-red-500 text-[10px] font-bold uppercase">Supprimer</button>
                    <button onclick="window.print()" class="bg-black text-white px-6 py-3 rounded-xl text-[10px] font-bold uppercase">Imprimer Fiche</button>
                </div>
            </div>
        `;
        document.getElementById('fiches').prepend(fiche);
    }
</script>
</body>
</html>
