<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OLDA | Production System - Scale 300mm</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    
    <style>
        :root {
            --apple-blue: #007AFF; --apple-red: #FF3B30; --apple-green: #34C759;
            --pastel-blue: #F2F7FF; --label: #86868B; --bg-card: #ffffff;
            --tshirt-color: #FFFFFF; 
        }

        body { background-color: var(--pastel-blue); font-family: 'Inter', sans-serif; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        body.regle-active { background-color: #E8F5E9; }
        body.urgence-active { background-color: #FFEBEE; }

        .luxury-stepper { display: flex; gap: 20px; margin-bottom: 15px; font-weight: 800; font-size: 9px; text-transform: uppercase; letter-spacing: 1px; }
        .luxury-step { color: #ccc; }
        .luxury-step.active { color: #000; border-bottom: 2px solid #000; }

        .main-card { 
            width: 100%; max-width: 480px; background: var(--bg-card); border-radius: 28px; padding: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid #eee;
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .order-id { font-size: 11px; font-weight: 700; color: var(--apple-blue); background: #E5F1FF; padding: 4px 10px; border-radius: 20px; }

        .field { margin-bottom: 10px; }
        .label { font-size: 9px; font-weight: 800; color: var(--label); text-transform: uppercase; margin-bottom: 3px; display: block; }
        
        .select-apple, .input-apple { 
            width: 100%; height: 42px; padding: 0 10px; border-radius: 10px; border: 1px solid rgba(0,0,0,0.08); 
            font-size: 14px; font-weight: 600; background-color: #f9f9f9; outline: none;
        }

        .target-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; margin-bottom: 15px; }
        .chip { padding: 8px 0; background: #f2f2f7; border-radius: 8px; font-size: 10px; font-weight: 700; text-align: center; cursor: pointer; }
        .chip.active { background: #000; color: white; }

        /* PREVIEW VERTICALE */
        .preview-container { display: flex; flex-direction: column; gap: 20px; align-items: center; margin: 20px 0; }
        
        /* 300px fixe = 300mm T-shirt */
        .canvas-box { 
            width: 300px; height: 350px; background: #fff; border-radius: 20px; position: relative; 
            display: flex; justify-content: center; align-items: center; border: 1px solid #f0f0f2; overflow: hidden; 
        }
        .tshirt-shape { 
            width: 300px; height: 350px; background: var(--tshirt-color); position: absolute; 
            clip-path: polygon(15% 0%, 85% 0%, 100% 20%, 85% 35%, 80% 30%, 80% 100%, 20% 100%, 20% 30%, 15% 35%, 0% 20%); 
            z-index: 1; pointer-events: none;
        }
        
        canvas { z-index: 2; cursor: grab; }
        .view-tag { position: absolute; top: 12px; left: 12px; font-size: 9px; font-weight: 900; color: #bbb; z-index: 3; }

        .range-slider { width: 100%; accent-color: #000; height: 5px; }
        .footer { border-top: 1px solid #f0f0f2; padding-top: 15px; display: flex; justify-content: space-between; align-items: center; }
        .price-total { font-size: 26px; font-weight: 800; }

        .btn-confirm { background: #000; color: white; border: none; padding: 16px; border-radius: 16px; font-weight: 700; cursor: pointer; width: 100%; margin-top: 10px; }
        .btn-download { background: #fff; color: #000; border: 2px solid #000; padding: 12px; border-radius: 16px; font-weight: 700; cursor: pointer; width: 100%; margin-top: 8px; font-size: 11px; }
    </style>
</head>
<body id="body">

<div class="luxury-stepper">
    <div class="luxury-step active">01. Personnalisation</div>
    <div class="luxury-step">02. Production</div>
</div>

<div class="main-card" id="capture">
    <div class="header">
        <div class="order-id" id="orderID">ID-000000</div>
        <div style="display:flex; align-items:center; gap:8px">
            <span class="label" style="margin:0">URGENCE</span>
            <input type="checkbox" id="urgenceToggle" onchange="App.uiUpdate()">
        </div>
    </div>

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
        <div class="field"><span class="label">Client</span><input type="text" id="custName" class="input-apple" placeholder="Nom"></div>
        <div class="field"><span class="label">T√©l√©phone</span><input type="tel" id="custTel" class="input-apple" placeholder="06.."></div>
    </div>
    
    <div class="target-grid">
        <div class="chip active" onclick="App.setTarget('H', this)">Homme</div>
        <div class="chip" onclick="App.setTarget('F', this)">Femme</div>
        <div class="chip" onclick="App.setTarget('E', this)">Enfant</div>
        <div class="chip" onclick="App.setTarget('B', this)">B√©b√©</div>
    </div>

    <div style="display:grid; grid-template-columns: 1.2fr 1fr; gap:12px;">
        <div class="field"><span class="label">R√©f√©rence</span><select id="modelRef" class="select-apple"></select></div>
        <div class="field"><span class="label">Couleur T-Shirt</span><select id="tsColor" class="select-apple" onchange="App.renderPreview()"><option value="#FFFFFF">Blanc</option><option value="#1d1d1f">Noir</option><option value="#EFEBE9">Sable</option></select></div>
    </div>

    <div style="display: grid; grid-template-columns: 1.2fr 0.8fr 1fr; gap: 8px;">
        <div class="field"><span class="label">Logo AV</span><select id="logoAV" class="select-apple" onchange="App.handleLogo('AV')"><option value="">Aucun</option><option value="UPLOAD">üìÅ Image</option><option value="TOR-04">TOR-04</option></select></div>
        <div class="field"><span class="label">Couleur</span><select id="colorAV" class="select-apple" onchange="App.renderPreview()"><option value="#000000">Noir</option><option value="#FFFFFF">Blanc</option></select></div>
        <div class="field"><span class="label">Taille: <b id="valAV">75</b>mm</span><input type="range" id="sizeAV" class="range-slider" min="65" max="85" value="75" oninput="App.renderPreview()"></div>
    </div>

    <div style="display: grid; grid-template-columns: 1.2fr 0.8fr 1fr; gap: 8px;">
        <div class="field"><span class="label">Logo AR</span><select id="logoAR" class="select-apple" onchange="App.handleLogo('AR')"><option value="">Aucun</option><option value="UPLOAD">üìÅ Image</option><option value="WRA-01">WRA-01</option></select></div>
        <div class="field"><span class="label">Couleur</span><select id="colorAR" class="select-apple" onchange="App.renderPreview()"><option value="#000000">Noir</option><option value="#FFFFFF">Blanc</option></select></div>
        <div class="field"><span class="label">Taille: <b id="valAR">200</b>mm</span><input type="range" id="sizeAR" class="range-slider" min="50" max="300" value="200" oninput="App.renderPreview()"></div>
    </div>

    <div class="preview-container">
        <div class="canvas-box"><span class="view-tag">AVANT (Ref: 300mm)</span><div class="tshirt-shape"></div><canvas id="canAV"></canvas></div>
        <div class="canvas-box"><span class="view-tag">ARRI√àRE (Ref: 300mm)</span><div class="tshirt-shape"></div><canvas id="canAR"></canvas></div>
    </div>

    <div class="footer">
        <div id="totalDisplay" class="price-total">25.00‚Ç¨</div>
        <div style="font-size:11px; font-weight:800; display:flex; gap:12px;">
            <label><input type="checkbox"> CASH</label>
            <label style="color:var(--apple-green)"><input type="checkbox" id="regleToggle" onchange="App.uiUpdate()"> R√âGL√â</label>
        </div>
    </div>
</div>

<button class="btn-confirm">VALIDER LA PRODUCTION</button>
<button class="btn-download" onclick="App.download()">G√âN√âRER LA FICHE PNG</button>

<input type="file" id="fileAV" style="display:none" onchange="App.previewFile('AV')">
<input type="file" id="fileAR" style="display:none" onchange="App.previewFile('AR')">

<script>
const App = {
    state: { target: 'H', cans: { AV: null, AR: null }, imgs: { AV: null, AR: null } },
    init() { 
        this.state.cans.AV = new fabric.Canvas('canAV', { width: 300, height: 350, selection: false });
        this.state.cans.AR = new fabric.Canvas('canAR', { width: 300, height: 350, selection: false });
        this.renderModels();
        document.getElementById('orderID').innerText = `ORD-${Math.floor(Math.random()*99999)}`;
    },
    setTarget(t, el) { 
        this.state.target = t; 
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active')); 
        el.classList.add('active'); this.renderModels(); 
    },
    renderModels() {
        const sel = document.getElementById('modelRef'); sel.innerHTML = '';
        for(let i=1; i<=15; i++) { let v = this.state.target + String(i).padStart(3, '0'); sel.options.add(new Option(v, v)); }
    },
    uiUpdate() {
        const isPaid = document.getElementById('regleToggle').checked;
        const isUrg = document.getElementById('urgenceToggle').checked;
        document.getElementById('body').className = (isPaid ? 'regle-active ' : '') + (isUrg ? 'urgence-active' : '');
    },
    handleLogo(side) {
        if(document.getElementById('logo'+side).value === 'UPLOAD') document.getElementById('file'+side).click();
        else this.renderPreview();
    },
    previewFile(side) {
        const file = document.getElementById('file'+side).files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => { this.state.imgs[side] = e.target.result; this.renderPreview(); };
            reader.readAsDataURL(file);
        }
    },
    renderPreview() {
        document.documentElement.style.setProperty('--tshirt-color', document.getElementById('tsColor').value);
        ['AV', 'AR'].forEach(side => {
            const can = this.state.cans[side];
            const logo = document.getElementById('logo'+side).value;
            const size = parseInt(document.getElementById('size'+side).value);
            document.getElementById('val'+side).innerText = size;
            
            if(!logo) { can.clear(); return; }
            const obj = can.getActiveObject();
            const px = obj ? obj.left : (side === 'AV' ? 140 : 150); 
            const py = obj ? obj.top : (side === 'AV' ? 110 : 150);
            
            if(logo === 'UPLOAD' && this.state.imgs[side]) {
                fabric.Image.fromURL(this.state.imgs[side], (img) => {
                    can.clear(); img.scaleToWidth(size);
                    img.set({ left: px, top: py, originX: 'center', originY: 'center', hasControls: false, lockRotation: true });
                    can.add(img); can.setActiveObject(img);
                });
            } else if(logo !== 'UPLOAD') {
                can.clear();
                const t = new fabric.Text(logo, { left: px, top: py, fontSize: size/1.2, fontWeight: '900', fill: document.getElementById('color'+side).value, originX: 'center', originY: 'center', hasControls: false, lockRotation: true });
                can.add(t); can.setActiveObject(t);
            }
        });
    },
    download() {
        this.state.cans.AV.discardActiveObject().renderAll();
        this.state.cans.AR.discardActiveObject().renderAll();
        html2canvas(document.getElementById('capture'), { scale: 2 }).then(c => {
            const a = document.createElement('a'); a.download = `OLDA_PROD_${document.getElementById('custName').value}.png`;
            a.href = c.toDataURL(); a.click();
        });
    }
};
window.onload = () => App.init();
</script>
</body>
</html>
