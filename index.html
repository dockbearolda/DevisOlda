<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Atelier S-M | Management Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background-color: #fbfbfd; color: #1d1d1f; }
        .apple-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: saturate(180%) blur(20px); border-radius: 24px; border: 1px solid rgba(0,0,0,0.05); transition: all 0.3s ease; }
        .input-apple { background: #ffffff; border: 1px solid #d2d2d7; border-radius: 12px; padding: 10px 14px; width: 100%; font-size: 14px; }
        .input-apple:focus { border-color: #0071e3; outline: none; box-shadow: 0 0 0 4px rgba(0,113,227,0.1); }
        
        /* Couleurs Pastel par Collection */
        .cat-dtf-pro { background-color: #e3f2fd; border-left: 8px solid #2196f3; } /* Bleu pastel */
        .cat-dtf-client { background-color: #f3e5f5; border-left: 8px solid #9c27b0; } /* Violet pastel */
        .cat-uv-pro { background-color: #e8f5e9; border-left: 8px solid #4caf50; } /* Vert pastel */
        .cat-uv-client { background-color: #fff3e0; border-left: 8px solid #ff9800; } /* Orange pastel */
        .cat-gravure { background-color: #efebe9; border-left: 8px solid #795548; } /* Brun pastel */
        .cat-autre { background-color: #eceff1; border-left: 8px solid #607d8b; } /* Gris pastel */
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-bold tracking-tight">Atelier Saint-Martin</h1>
                <p class="text-gray-500 font-medium italic text-sm">Gestion des Collections & Production</p>
            </div>
            <div id="stats" class="text-[10px] font-black uppercase tracking-widest text-gray-400">
                0 Commandes en cours
            </div>
        </header>

        <div class="grid grid-cols-1 xl:grid-cols-12 gap-10">
            
            <div class="xl:col-span-4">
                <div class="apple-card p-6 shadow-lg sticky top-6">
                    <h2 class="text-xl font-bold mb-6 flex items-center">
                        <span class="mr-2 text-blue-600">⊕</span> Nouvelle Fiche OLDA
                    </h2>
                    <form id="orderForm" class="space-y-4">
                        <div class="grid grid-cols-2 gap-3">
                            <input type="text" id="client" class="input-apple col-span-2" placeholder="Nom Client / Projet" required>
                            <input type="text" id="refOlda" class="input-apple" placeholder="Réf OLDA" required>
                            <input type="text" id="couleur" class="input-apple" placeholder="Couleur Support">
                        </div>

                        <select id="collection" class="input-apple font-bold text-blue-700" onchange="updateColors()">
                            <option value="dtf-pro">DTF Pro</option>
                            <option value="dtf-client">DTF Client</option>
                            <option value="uv-pro">UV Pro</option>
                            <option value="uv-client">UV Client</option>
                            <option value="gravure">Gravure</option>
                            <option value="autre">Autre Demande</option>
                        </select>

                        <div class="p-4 bg-gray-50 rounded-xl space-y-3">
                            <p class="text-[10px] font-bold text-gray-400 uppercase">Configuration Logos</p>
                            <div class="grid grid-cols-2 gap-2">
                                <input type="text" id="logoAvG" class="input-apple text-xs" placeholder="Avant Gauche">
                                <input type="text" id="logoAvD" class="input-apple text-xs" placeholder="Avant Droite">
                            </div>
                            <input type="text" id="logoAr" class="input-apple text-xs" placeholder="Logo Arrière (Position)">
                            <input type="text" id="tailleAr" class="input-apple text-xs" placeholder="Taille Logo Arrière (ex: 25cm)">
                            <input type="text" id="autreLogo" class="input-apple text-xs" placeholder="Autres Logos / Emplacements">
                        </div>

                        <div class="flex flex-col">
                            <label class="text-[10px] font-bold text-gray-400 uppercase mb-1 ml-1 text-red-500">Date de livraison</label>
                            <input type="date" id="deadline" class="input-apple font-bold" required>
                        </div>

                        <textarea id="notes" class="input-apple min-h-[80px]" placeholder="Commentaire pour l'atelier (Charlie/Renaud)..."></textarea>
                        
                        <button type="submit" class="w-full bg-black text-white py-4 rounded-xl font-bold uppercase tracking-widest hover:bg-zinc-800 transition-all shadow-xl active:scale-95">
                            Valider la Fiche
                        </button>
                    </form>
                </div>
            </div>

            <div class="xl:col-span-8">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-sm font-black uppercase tracking-[0.2em] text-gray-400">Flux de Production par Famille</h3>
                </div>
                <div id="orderList" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('orderForm');
        const list = document.getElementById('orderList');
        let count = 0;

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            count++;
            document.getElementById('stats').innerText = `${count} Commandes en cours`;

            const client = document.getElementById('client').value;
            const refOlda = document.getElementById('refOlda').value;
            const collection = document.getElementById('collection').value;
            const colName = document.getElementById('collection').options[document.getElementById('collection').selectedIndex].text;
            const deadline = document.getElementById('deadline').value;
            const notes = document.getElementById('notes').value;

            const card = document.createElement('div');
            card.className = `apple-card p-6 shadow-sm cat-${collection} animate-in fade-in zoom-in duration-300`;
            
            card.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <span class="text-[9px] font-black bg-white/50 px-2 py-1 rounded uppercase tracking-tighter shadow-sm">Modèle ${refOlda}</span>
                        <h3 class="text-lg font-bold mt-2">${client}</h3>
                        <p class="text-[10px] font-bold opacity-60 uppercase">${colName}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[9px] font-bold text-red-600 uppercase">Livraison</p>
                        <p class="text-xs font-black">${deadline}</p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-2 text-[10px] mb-4 bg-white/40 p-3 rounded-lg border border-black/5">
                    <div><span class="font-bold">AV G:</span> ${document.getElementById('logoAvG').value || '-'}</div>
                    <div><span class="font-bold">AV D:</span> ${document.getElementById('logoAvD').value || '-'}</div>
                    <div class="col-span-2 border-t pt-1 mt-1"><span class="font-bold">ARRIÈRE:</span> ${document.getElementById('logoAr').value || '-'} (${document.getElementById('tailleAr').value || 'Std'})</div>
                </div>

                <div class="text-[11px] font-medium italic text-gray-600 mb-6 px-1">
                    "${notes || 'Pas de commentaire particulier.'}"
                </div>

                <div class="flex justify-between items-center pt-4 border-t border-black/5">
                    <div class="flex gap-1">
                        <div class="w-2 h-2 rounded-full bg-black"></div>
                        <div class="w-2 h-2 rounded-full bg-gray-300"></div>
                        <div class="w-2 h-2 rounded-full bg-gray-300"></div>
                    </div>
                    <button class="text-[9px] font-black uppercase text-gray-400 hover:text-red-600" onclick="this.closest('.apple-card').remove()">Archiver</button>
                </div>
            `;

            list.prepend(card);
            form.reset();
        });
    </script>
</body>
</html>
