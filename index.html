<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>OLDA | Configurateur</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue: #007AFF;
            --red: #FF3B30;
            --green: #34C759;
            --orange: #FF9500;
            --dark: #1D1D1F;
            --gray: #86868B;
            --gray-light: #E5E5EA;
            --bg: #F5F5F7;
            --card: rgba(255,255,255,0.8);
            --glass: rgba(255,255,255,0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            min-height: 100vh;
            padding: 24px 16px;
            transition: background 0.5s ease;
            -webkit-font-smoothing: antialiased;
        }

        /* Themes */
        .theme-tshirt { background: linear-gradient(180deg, #E8F4FD 0%, #D4EDFC 100%); }
        .theme-polo { background: linear-gradient(180deg, #E8F5E9 0%, #D4ECD6 100%); }
        .theme-sweat { background: linear-gradient(180deg, #FFF8E1 0%, #FFECB3 100%); }
        .theme-veste { background: linear-gradient(180deg, #F3E5F5 0%, #E8D5EB 100%); }
        .theme-casquette { background: linear-gradient(180deg, #FCE4EC 0%, #F8D0DC 100%); }

        /* Urgence */
        .urgence-active {
            background: linear-gradient(180deg, #FFEBEE 0%, #FFCDD2 100%) !important;
        }
        .urgence-active .card {
            box-shadow: 0 0 0 2px var(--red), 0 20px 60px -10px rgba(255,59,48,0.25) !important;
        }
        .urgence-active .btn-urgence {
            background: var(--red);
            color: #fff;
        }

        /* Card */
        .card {
            max-width: 420px;
            margin: 0 auto;
            background: var(--card);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px -10px rgba(0,0,0,0.08);
            transition: box-shadow 0.4s ease;
        }

        /* Header */
        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .logo {
            font-size: 17px;
            font-weight: 600;
            color: var(--dark);
        }

        .btn-urgence {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            background: rgba(255,59,48,0.1);
            color: var(--red);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        /* Section */
        .section {
            padding: 20px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        /* Input */
        .input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid var(--gray-light);
            background: #fff;
            font-size: 15px;
            font-weight: 500;
            color: var(--dark);
            outline: none;
            transition: all 0.2s ease;
        }

        .input:focus {
            border-color: var(--blue);
            box-shadow: 0 0 0 3px rgba(0,122,255,0.1);
        }

        .input::placeholder {
            color: var(--gray);
            font-weight: 400;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        /* Segmented Control */
        .segmented {
            display: flex;
            background: rgba(0,0,0,0.04);
            border-radius: 10px;
            padding: 2px;
        }

        .seg-btn {
            flex: 1;
            padding: 10px 8px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            color: var(--gray);
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .seg-btn.active {
            background: #fff;
            color: var(--dark);
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }

        /* Collection Pills */
        .pills {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 4px;
            -webkit-overflow-scrolling: touch;
        }

        .pill {
            padding: 10px 16px;
            border-radius: 20px;
            border: 1.5px solid var(--gray-light);
            background: #fff;
            font-size: 13px;
            font-weight: 600;
            color: var(--dark);
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s ease;
        }

        .pill.active {
            background: var(--dark);
            border-color: var(--dark);
            color: #fff;
        }

        /* iOS Wheel Picker */
        .wheel-picker {
            height: 160px;
            position: relative;
            overflow: hidden;
            background: rgba(0,0,0,0.02);
            border-radius: 12px;
        }

        .wheel-picker::before,
        .wheel-picker::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 50px;
            pointer-events: none;
            z-index: 2;
        }

        .wheel-picker::before {
            top: 0;
            background: linear-gradient(to bottom, rgba(245,245,247,0.95), transparent);
        }

        .wheel-picker::after {
            bottom: 0;
            background: linear-gradient(to top, rgba(245,245,247,0.95), transparent);
        }

        .wheel-highlight {
            position: absolute;
            top: 50%;
            left: 12px;
            right: 12px;
            height: 36px;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.04);
            border-radius: 8px;
            z-index: 1;
        }

        .wheel-scroll {
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding: 62px 0;
        }

        .wheel-scroll::-webkit-scrollbar {
            display: none;
        }

        .wheel-item {
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 500;
            color: var(--gray);
            scroll-snap-align: center;
            transition: all 0.15s ease;
            cursor: pointer;
        }

        .wheel-item.selected {
            color: var(--dark);
            font-weight: 600;
        }

        /* Steps */
        .step {
            background: var(--glass);
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .step:last-child {
            margin-bottom: 0;
        }

        .step-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 14px;
        }

        .step-number {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--dark);
            color: #fff;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .step-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
        }

        /* Font Grid */
        .font-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
        }

        .font-btn {
            padding: 10px 4px;
            border-radius: 10px;
            border: 1.5px solid var(--gray-light);
            background: #fff;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease;
        }

        .font-btn.active {
            border-color: var(--blue);
            background: rgba(0,122,255,0.06);
        }

        .font-btn .sample {
            font-size: 18px;
            display: block;
            margin-bottom: 2px;
            color: var(--dark);
        }

        .font-btn .name {
            font-size: 8px;
            color: var(--gray);
            font-weight: 500;
        }

        .f-classique .sample { font-family: 'Playfair Display', serif; }
        .f-moderne .sample { font-family: 'Montserrat', sans-serif; font-weight: 300; }
        .f-script .sample { font-family: 'Dancing Script', cursive; }
        .f-urbain .sample { font-family: 'Bebas Neue', sans-serif; }
        .f-minimal .sample { font-family: 'Inter', sans-serif; font-weight: 300; }

        /* Design Chips */
        .chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .chip {
            padding: 10px 16px;
            border-radius: 20px;
            border: 1.5px solid var(--gray-light);
            background: #fff;
            font-size: 13px;
            font-weight: 600;
            color: var(--dark);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .chip.active {
            background: var(--blue);
            border-color: var(--blue);
            color: #fff;
        }

        /* Color Dots */
        .dots {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .dot {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
        }

        .dot::after {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 50%;
            border: 2px solid transparent;
            transition: border-color 0.2s ease;
        }

        .dot:hover {
            transform: scale(1.1);
        }

        .dot.active {
            transform: scale(1.15);
        }

        .dot.active::after {
            border-color: var(--blue);
        }

        .d-blanc { background: linear-gradient(145deg, #fff, #f0f0f0); }
        .d-noir { background: linear-gradient(145deg, #3a3a3c, #1c1c1e); }
        .d-rouge { background: linear-gradient(145deg, #ff453a, #d70015); }
        .d-bleu { background: linear-gradient(145deg, #0a84ff, #0056b3); }
        .d-vert { background: linear-gradient(145deg, #32d74b, #248a3d); }
        .d-jaune { background: linear-gradient(145deg, #ffd60a, #b59400); }
        .d-violet { background: linear-gradient(145deg, #bf5af2, #8944ab); }
        .d-orange { background: linear-gradient(145deg, #ff9f0a, #c77800); }
        .d-rose { background: linear-gradient(145deg, #ff375f, #d30f45); }

        /* Textarea */
        .textarea {
            width: 100%;
            min-height: 80px;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid var(--gray-light);
            background: #fff;
            font-size: 14px;
            font-family: inherit;
            color: var(--dark);
            resize: none;
            outline: none;
            transition: all 0.2s ease;
        }

        .textarea:focus {
            border-color: var(--blue);
            box-shadow: 0 0 0 3px rgba(0,122,255,0.1);
        }

        .textarea::placeholder {
            color: var(--gray);
        }

        /* Payment */
        .price-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin-bottom: 16px;
        }

        .price-symbol {
            font-size: 24px;
            font-weight: 300;
            color: var(--gray);
        }

        .price-input {
            font-size: 42px;
            font-weight: 700;
            color: var(--dark);
            border: none;
            background: transparent;
            width: 120px;
            text-align: center;
            outline: none;
        }

        .price-input::placeholder {
            color: #d1d1d6;
        }

        .pay-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .pay-btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: 1.5px solid var(--gray-light);
            background: #fff;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .pay-btn.green {
            background: rgba(52,199,89,0.1);
            border-color: var(--green);
            color: var(--green);
        }

        .pay-btn.orange {
            background: rgba(255,149,0,0.1);
            border-color: var(--orange);
            color: var(--orange);
        }

        .pay-btn.blue {
            background: rgba(0,122,255,0.08);
            border-color: var(--blue);
            color: var(--blue);
        }

        /* Submit */
        .btn-submit {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            background: var(--dark);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        /* Fiche */
        .fiche {
            max-width: 420px;
            margin: 24px auto;
            background: #fff;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 20px 60px -10px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fiche.urgente {
            border: 2px solid var(--red);
        }

        .fiche.urgente::before {
            content: 'URGENT';
            position: absolute;
            top: 16px;
            right: -28px;
            background: var(--red);
            color: #fff;
            padding: 4px 32px;
            font-size: 9px;
            font-weight: 700;
            letter-spacing: 1px;
            transform: rotate(45deg);
        }

        .fiche-row {
            display: flex;
            justify-content: space-between;
            padding-bottom: 16px;
            border-bottom: 1px solid #f0f0f0;
            margin-bottom: 16px;
        }

        .fiche-client {
            font-size: 20px;
            font-weight: 700;
            color: var(--dark);
        }

        .fiche-meta {
            font-size: 11px;
            color: var(--gray);
        }

        .fiche-id {
            font-size: 22px;
            font-weight: 700;
            color: var(--blue);
        }

        .fiche-center {
            text-align: center;
            padding: 16px 0;
            border-bottom: 1px solid #f0f0f0;
            margin-bottom: 16px;
        }

        .fiche-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 14px;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .fiche-ref {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--dark);
        }

        .fiche-cat {
            font-size: 13px;
            color: var(--gray);
            font-weight: 500;
        }

        .fiche-detail {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
        }

        .fiche-label {
            font-size: 11px;
            color: var(--gray);
            text-transform: uppercase;
        }

        .fiche-value {
            font-size: 13px;
            font-weight: 600;
            color: var(--dark);
        }

        .fiche-notes {
            background: #f8f8f8;
            border-radius: 10px;
            padding: 12px;
            margin: 12px 0;
        }

        .fiche-notes-title {
            font-size: 10px;
            color: var(--gray);
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .fiche-notes-text {
            font-size: 13px;
            color: var(--dark);
            line-height: 1.4;
        }

        .fiche-price {
            text-align: center;
            padding: 16px 0;
        }

        .fiche-price-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--dark);
        }

        .fiche-status {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 14px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 8px;
        }

        .fiche-status.paid { background: rgba(52,199,89,0.12); color: var(--green); }
        .fiche-status.pending { background: rgba(255,149,0,0.12); color: var(--orange); }

        .fiche-actions {
            display: flex;
            justify-content: space-between;
            padding-top: 16px;
            border-top: 1px solid #f0f0f0;
        }

        .btn-delete {
            background: none;
            border: none;
            color: var(--red);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-print {
            background: var(--dark);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Print */
        @media print {
            .no-print { display: none !important; }
            body { background: #fff; padding: 0; }
            .fiche { box-shadow: none; margin: 0; }
        }

        /* Face Tabs */
        .face-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .face-tab {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background: rgba(0,0,0,0.04);
            font-size: 13px;
            font-weight: 600;
            color: var(--gray);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .face-tab.active {
            background: var(--dark);
            color: #fff;
        }
    </style>
</head>
<body class="theme-tshirt" id="body">

<div class="card no-print">
    <!-- Header -->
    <div class="header">
        <div class="logo">OLDA</div>
        <button class="btn-urgence" id="btnUrgence" onclick="toggleUrgence()">‚ö° Urgence</button>
    </div>

    <!-- Client -->
    <div class="section">
        <div class="section-title">Client</div>
        <div class="input-row">
            <input type="text" class="input" id="clientNom" placeholder="Nom" style="text-transform:uppercase">
            <input type="tel" class="input" id="clientTel" placeholder="T√©l√©phone">
        </div>
    </div>

    <!-- Collection -->
    <div class="section">
        <div class="section-title">Collection</div>
        <div class="pills">
            <button class="pill active" data-col="tshirt" data-theme="theme-tshirt" onclick="selectCollection(this)">T-Shirt</button>
            <button class="pill" data-col="polo" data-theme="theme-polo" onclick="selectCollection(this)">Polo</button>
            <button class="pill" data-col="sweat" data-theme="theme-sweat" onclick="selectCollection(this)">Sweat</button>
            <button class="pill" data-col="veste" data-theme="theme-veste" onclick="selectCollection(this)">Veste</button>
            <button class="pill" data-col="casquette" data-theme="theme-casquette" onclick="selectCollection(this)">Casquette</button>
        </div>
    </div>

    <!-- Category -->
    <div class="section">
        <div class="section-title">Cat√©gorie</div>
        <div class="segmented">
            <button class="seg-btn active" data-cat="H" data-label="Homme" onclick="selectCategory(this)">Homme</button>
            <button class="seg-btn" data-cat="F" data-label="Femme" onclick="selectCategory(this)">Femme</button>
            <button class="seg-btn" data-cat="E" data-label="Enfant" onclick="selectCategory(this)">Enfant</button>
            <button class="seg-btn" data-cat="B" data-label="B√©b√©" onclick="selectCategory(this)">B√©b√©</button>
        </div>
    </div>

    <!-- Reference Wheel -->
    <div class="section">
        <div class="section-title">R√©f√©rence</div>
        <div class="wheel-picker">
            <div class="wheel-highlight"></div>
            <div class="wheel-scroll" id="wheelScroll"></div>
        </div>
    </div>

    <!-- Personnalisation -->
    <div class="section">
        <div class="section-title">Personnalisation</div>

        <div class="face-tabs">
            <button class="face-tab active" data-face="avant" onclick="switchFace(this)">Avant</button>
            <button class="face-tab" data-face="arriere" onclick="switchFace(this)">Arri√®re</button>
        </div>

        <!-- √âtape 1: Texte -->
        <div class="step">
            <div class="step-header">
                <div class="step-number">1</div>
                <div class="step-label">Texte & Typographie</div>
            </div>
            <input type="text" class="input" id="customText" placeholder="Saisissez votre texte..." style="margin-bottom:12px" oninput="updateState()">
            <div class="font-grid">
                <button class="font-btn f-classique active" data-font="Playfair Display" onclick="selectFont(this)">
                    <span class="sample">Aa</span><span class="name">Classique</span>
                </button>
                <button class="font-btn f-moderne" data-font="Montserrat" onclick="selectFont(this)">
                    <span class="sample">Aa</span><span class="name">Moderne</span>
                </button>
                <button class="font-btn f-script" data-font="Dancing Script" onclick="selectFont(this)">
                    <span class="sample">Aa</span><span class="name">Script</span>
                </button>
                <button class="font-btn f-urbain" data-font="Bebas Neue" onclick="selectFont(this)">
                    <span class="sample">Aa</span><span class="name">Urbain</span>
                </button>
                <button class="font-btn f-minimal" data-font="Inter" onclick="selectFont(this)">
                    <span class="sample">Aa</span><span class="name">Minimal</span>
                </button>
            </div>
        </div>

        <!-- √âtape 2: Design -->
        <div class="step">
            <div class="step-header">
                <div class="step-number">2</div>
                <div class="step-label">Choix du Design</div>
            </div>
            <div class="chips">
                <button class="chip" data-logo="BEA-16" onclick="selectDesign(this)">BEA-16</button>
                <button class="chip" data-logo="VIN-01" onclick="selectDesign(this)">VIN-01</button>
                <button class="chip" data-logo="PAY-01" onclick="selectDesign(this)">PAY-01</button>
                <button class="chip" data-logo="SUR-07" onclick="selectDesign(this)">SUR-07</button>
                <button class="chip" data-logo="SXM-12" onclick="selectDesign(this)">SXM-12</button>
            </div>
        </div>

        <!-- √âtape 3: Couleur -->
        <div class="step">
            <div class="step-header">
                <div class="step-number">3</div>
                <div class="step-label">Couleur</div>
            </div>
            <div class="dots">
                <div class="dot d-blanc" data-color="#FFFFFF" data-name="Blanc" onclick="selectColor(this)"></div>
                <div class="dot d-noir active" data-color="#1D1D1F" data-name="Noir" onclick="selectColor(this)"></div>
                <div class="dot d-rouge" data-color="#FF3B30" data-name="Rouge" onclick="selectColor(this)"></div>
                <div class="dot d-bleu" data-color="#007AFF" data-name="Bleu" onclick="selectColor(this)"></div>
                <div class="dot d-vert" data-color="#34C759" data-name="Vert" onclick="selectColor(this)"></div>
                <div class="dot d-jaune" data-color="#FFD60A" data-name="Jaune" onclick="selectColor(this)"></div>
                <div class="dot d-violet" data-color="#BF5AF2" data-name="Violet" onclick="selectColor(this)"></div>
                <div class="dot d-orange" data-color="#FF9500" data-name="Orange" onclick="selectColor(this)"></div>
                <div class="dot d-rose" data-color="#FF375F" data-name="Rose" onclick="selectColor(this)"></div>
            </div>
        </div>
    </div>

    <!-- Instructions Atelier -->
    <div class="section">
        <div class="section-title">Instructions de Production</div>
        <textarea class="textarea" id="instructions" placeholder="Notes pour l'atelier..."></textarea>
    </div>

    <!-- Payment -->
    <div class="section">
        <div class="section-title">Paiement</div>
        <div class="price-row">
            <span class="price-symbol">‚Ç¨</span>
            <input type="number" class="price-input" id="priceInput" placeholder="0">
        </div>
        <div class="pay-row">
            <button class="pay-btn" data-status="paid" onclick="selectStatus(this)">‚úì R√©gl√©</button>
            <button class="pay-btn orange" data-status="pending" onclick="selectStatus(this)">‚è≥ En attente</button>
        </div>
        <div class="pay-row">
            <button class="pay-btn blue" data-method="cash" onclick="selectMethod(this)">üíµ Cash</button>
            <button class="pay-btn" data-method="card" onclick="selectMethod(this)">üí≥ Carte</button>
        </div>
        <button class="btn-submit" onclick="genererFiche()">Cr√©er Fiche Production</button>
    </div>
</div>

<div id="fichesContainer"></div>

<script>
    const state = {
        urgence: false,
        collection: 'tshirt',
        category: 'H',
        categoryLabel: 'Homme',
        ref: 1,
        face: 'avant',
        avant: { text: '', font: 'Playfair Display', design: null, color: '#1D1D1F', colorName: 'Noir' },
        arriere: { text: '', font: 'Playfair Display', design: null, color: '#1D1D1F', colorName: 'Noir' },
        payment: { status: 'pending', method: 'cash' }
    };

    // Build Wheel
    function buildWheel() {
        const wheel = document.getElementById('wheelScroll');
        wheel.innerHTML = '';
        for (let i = 1; i <= 15; i++) {
            const item = document.createElement('div');
            item.className = 'wheel-item' + (i === state.ref ? ' selected' : '');
            item.textContent = state.category + String(i).padStart(3, '0');
            item.dataset.ref = i;
            item.onclick = () => scrollToRef(i);
            wheel.appendChild(item);
        }
        setTimeout(() => scrollToRef(state.ref, false), 50);
    }

    function scrollToRef(ref, smooth = true) {
        state.ref = ref;
        const wheel = document.getElementById('wheelScroll');
        const items = wheel.querySelectorAll('.wheel-item');
        items.forEach((item, idx) => {
            item.classList.toggle('selected', idx + 1 === ref);
            item.textContent = state.category + String(idx + 1).padStart(3, '0');
        });
        const target = items[ref - 1];
        if (target) {
            wheel.scrollTo({ top: target.offsetTop - 62, behavior: smooth ? 'smooth' : 'auto' });
        }
    }

    // Wheel scroll detection
    document.getElementById('wheelScroll').addEventListener('scrollend', function() {
        const items = this.querySelectorAll('.wheel-item');
        const center = this.scrollTop + 80;
        let closest = 1;
        let minDist = Infinity;
        items.forEach((item, idx) => {
            const dist = Math.abs(item.offsetTop - center);
            if (dist < minDist) {
                minDist = dist;
                closest = idx + 1;
            }
        });
        if (closest !== state.ref) {
            scrollToRef(closest);
        }
    });

    function toggleUrgence() {
        state.urgence = !state.urgence;
        document.getElementById('body').classList.toggle('urgence-active', state.urgence);
        document.getElementById('btnUrgence').textContent = state.urgence ? 'üî¥ URGENT' : '‚ö° Urgence';
        if (navigator.vibrate && state.urgence) navigator.vibrate(50);
    }

    function selectCollection(el) {
        document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
        el.classList.add('active');
        state.collection = el.dataset.col;
        document.getElementById('body').className = el.dataset.theme + (state.urgence ? ' urgence-active' : '');
    }

    function selectCategory(el) {
        document.querySelectorAll('.seg-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        state.category = el.dataset.cat;
        state.categoryLabel = el.dataset.label;
        buildWheel();
    }

    function switchFace(el) {
        document.querySelectorAll('.face-tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        state.face = el.dataset.face;
        loadFaceState();
    }

    function loadFaceState() {
        const f = state[state.face];
        document.getElementById('customText').value = f.text;
        document.querySelectorAll('.font-btn').forEach(b => b.classList.toggle('active', b.dataset.font === f.font));
        document.querySelectorAll('.chip').forEach(c => c.classList.toggle('active', f.design && c.dataset.logo === f.design));
        document.querySelectorAll('.dot').forEach(d => d.classList.toggle('active', d.dataset.color === f.color));
    }

    function updateState() {
        state[state.face].text = document.getElementById('customText').value;
    }

    function selectFont(el) {
        document.querySelectorAll('.font-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        state[state.face].font = el.dataset.font;
    }

    function selectDesign(el) {
        const wasActive = el.classList.contains('active');
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        if (!wasActive) {
            el.classList.add('active');
            state[state.face].design = el.dataset.logo;
        } else {
            state[state.face].design = null;
        }
    }

    function selectColor(el) {
        document.querySelectorAll('.dot').forEach(d => d.classList.remove('active'));
        el.classList.add('active');
        state[state.face].color = el.dataset.color;
        state[state.face].colorName = el.dataset.name;
    }

    function selectStatus(el) {
        document.querySelectorAll('.pay-btn[data-status]').forEach(b => b.classList.remove('green', 'orange'));
        el.classList.add(el.dataset.status === 'paid' ? 'green' : 'orange');
        state.payment.status = el.dataset.status;
    }

    function selectMethod(el) {
        document.querySelectorAll('.pay-btn[data-method]').forEach(b => b.classList.remove('blue'));
        el.classList.add('blue');
        state.payment.method = el.dataset.method;
    }

    function genererFiche() {
        const nom = document.getElementById('clientNom').value || 'CLIENT';
        const tel = document.getElementById('clientTel').value || '‚Äî';
        const prix = document.getElementById('priceInput').value || '0';
        const instructions = document.getElementById('instructions').value;
        const id = Math.floor(1000 + Math.random() * 9000);
        const date = new Date().toLocaleDateString('fr-FR');
        const heure = new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
        const ref = state.category + String(state.ref).padStart(3, '0');

        const cols = {
            tshirt: { bg: '#E3F2FD', c: '#1976D2', n: 'T-Shirt' },
            polo: { bg: '#E8F5E9', c: '#388E3C', n: 'Polo' },
            sweat: { bg: '#FFF8E1', c: '#F57C00', n: 'Sweat' },
            veste: { bg: '#F3E5F5', c: '#7B1FA2', n: 'Veste' },
            casquette: { bg: '#FCE4EC', c: '#C2185B', n: 'Casquette' }
        };
        const col = cols[state.collection];

        const avDisplay = state.avant.design ? state.avant.design + '-AV' : state.avant.text;
        const arDisplay = state.arriere.design ? state.arriere.design + '-AR' : state.arriere.text;

        const fiche = document.createElement('div');
        fiche.className = 'fiche' + (state.urgence ? ' urgente' : '');
        fiche.innerHTML = `
            <div class="fiche-row">
                <div>
                    <div class="fiche-meta">Fiche Production</div>
                    <div class="fiche-client">${nom.toUpperCase()}</div>
                    <div class="fiche-meta">${tel}</div>
                </div>
                <div style="text-align:right">
                    <div class="fiche-id">#${id}</div>
                    <div class="fiche-meta">${date} ‚Äî ${heure}</div>
                </div>
            </div>
            <div class="fiche-center">
                <span class="fiche-badge" style="background:${col.bg};color:${col.c}">${col.n}</span>
                <div class="fiche-ref">${ref}</div>
                <div class="fiche-cat">${state.categoryLabel}</div>
            </div>
            <div class="fiche-detail"><span class="fiche-label">Avant</span><span class="fiche-value" style="color:${state.avant.color}">${avDisplay || '‚Äî'}</span></div>
            <div class="fiche-detail"><span class="fiche-label">Couleur Avant</span><span class="fiche-value">${state.avant.colorName}</span></div>
            <div class="fiche-detail"><span class="fiche-label">Arri√®re</span><span class="fiche-value" style="color:${state.arriere.color}">${arDisplay || '‚Äî'}</span></div>
            <div class="fiche-detail"><span class="fiche-label">Couleur Arri√®re</span><span class="fiche-value">${state.arriere.colorName}</span></div>
            ${instructions ? `<div class="fiche-notes"><div class="fiche-notes-title">Instructions Atelier</div><div class="fiche-notes-text">${instructions}</div></div>` : ''}
            <div class="fiche-price">
                <div class="fiche-price-value">${prix} ‚Ç¨</div>
                <span class="fiche-status ${state.payment.status === 'paid' ? 'paid' : 'pending'}">${state.payment.status === 'paid' ? '‚úì R√©gl√©' : '‚è≥ En attente'}</span>
                <div class="fiche-meta" style="margin-top:6px">${state.payment.method === 'cash' ? 'üíµ Esp√®ces' : 'üí≥ Carte'}</div>
            </div>
            <div class="fiche-actions no-print">
                <button class="btn-delete" onclick="this.closest('.fiche').remove()">Supprimer</button>
                <button class="btn-print" onclick="window.print()">Imprimer</button>
            </div>
        `;
        document.getElementById('fichesContainer').prepend(fiche);
    }

    // Init
    buildWheel();
</script>

</body>
</html>
