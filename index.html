<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Atelier OLDA | Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f5f5f7; color: #1d1d1f; -webkit-font-smoothing: antialiased; }
        .luxury-card { background: #ffffff; border-radius: 32px; box-shadow: 0 20px 40px rgba(0,0,0,0.04); border: 1px solid rgba(0,0,0,0.03); }
        .input-apple { background: #fbfbfd; border: 1px solid #d2d2d7; border-radius: 14px; padding: 14px; width: 100%; font-size: 14px; outline: none; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .input-apple:focus { border-color: #0071e3; background: #ffffff; box-shadow: 0 0 0 4px rgba(0,113,227,0.1); }
        
        /* Color Dots Style */
        .color-dot { width: 28px; height: 28px; border-radius: 50%; cursor: pointer; border: 2px solid white; box-shadow: 0 0 0 1px #d2d2d7; transition: all 0.2s ease; }
        .color-dot.active { box-shadow: 0 0 0 2px #0071e3; transform: scale(1.15); }
        .dot-gold { background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728); }
        .dot-silver { background: linear-gradient(135deg, #bdc3c7, #eef2f3, #8e9eab); }
        
        .badge-luxury { font-[900] text-[10px] uppercase tracking-[0.2em] px-3 py-1 bg-black text-white rounded-full; }
        .separator { height: 1px; background: linear-gradient(to right, transparent, #e5e7eb, transparent); }
    </style>
</head>
<body class="p-4 md:p-12">

    <div class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-12 no-print">
            <div class="text-left">
                <h1 class="text-5xl font-[900] italic tracking-tighter uppercase leading-none">Atelier <span class="text-blue-600">OLDA</span></h1>
                <div id="melina-greeting" class="text-blue-500 font-medium italic mt-2 text-lg"></div>
            </div>
            <button onclick="toggleUrgency()" id="urgentBtn" class="bg-gray-100 text-[10px] font-black px-6 py-3 rounded-full uppercase tracking-widest transition-all">PrioritÃ© : Standard</button>
        </header>

        <div class="luxury-card p-8 md:p-10 mb-16 no-print">
            <form id="orderForm" class="space-y-10">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                    <div class="space-y-4">
                        <label class="badge-luxury">Collection Client</label>
                        <input type="text" id="client" class="input-apple font-bold" placeholder="Nom du Client" required>
                        <input type="tel" id="phone" class="input-apple" placeholder="WhatsApp (ex: 0690...)" required>
                    </div>
                    <div class="space-y-4">
                        <label class="badge-luxury">Support & Taille</label>
                        <div class="grid grid-cols-2 gap-3">
                            <select id="genderType" class="input-apple font-bold" onchange="updateRefs()">
                                <option value="H">Homme</option><option value="F">Femme</option><option value="E">Enfant</option><option value="B">BÃ©bÃ©</option>
                            </select>
                            <select id="refOlda" class="input-apple font-bold"></select>
                            <select id="taille" class="input-apple">
                                <option>S</option><option>M</option><option>L</option><option>XL</option><option>XXL</option>
                                <option>2 ans</option><option>4 ans</option><option>6 ans</option>
                            </select>
                            <input type="number" id="qty" class="input-apple font-bold text-center" value="1" min="1">
                        </div>
                    </div>
                </div>

                <div class="separator"></div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                    <div class="space-y-4">
                        <label class="badge-luxury text-blue-600">Position CÅ“ur ðŸ‘•</label>
                        <select id="logoAvG" class="input-apple">
                            <option value="">Aucun Logo</option>
                            <option value="BEA-16AV">BEA-16AV</option>
                            <option value="SUR-07AV">SUR-07AV</option>
                        </select>
                        <div class="flex gap-3 pt-2" id="colorsAvG">
                            <div class="color-dot bg-black active" onclick="selectColor(this, 'AvG', 'Noir')"></div>
                            <div class="color-dot bg-white" onclick="selectColor(this, 'AvG', 'Blanc')"></div>
                            <div class="color-dot dot-gold" onclick="selectColor(this, 'AvG', 'Or')"></div>
                            <div class="color-dot dot-silver" onclick="selectColor(this, 'AvG', 'Argent')"></div>
                            <div class="color-dot bg-blue-600" onclick="selectColor(this, 'AvG', 'Bleu')"></div>
                            <div class="color-dot bg-yellow-400" onclick="selectColor(this, 'AvG', 'Jaune')"></div>
                            <div class="color-dot bg-purple-500" onclick="selectColor(this, 'AvG', 'Violet')"></div>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <label class="badge-luxury text-blue-600">Position Dos ðŸ§¥</label>
                        <select id="logoAr" class="input-apple">
                            <option value="">Aucun Logo</option>
                            <option value="BEA-16AR">BEA-16AR</option>
                            <option value="PAY-01">PAY-01</option>
                            <option value="VIN-01">VIN-01</option>
                        </select>
                        <div class="flex gap-3 pt-2" id="colorsAr">
                            <div class="color-dot bg-black active" onclick="selectColor(this, 'Ar', 'Noir')"></div>
                            <div class="color-dot bg-white" onclick="selectColor(this, 'Ar', 'Blanc')"></div>
                            <div class="color-dot dot-gold" onclick="selectColor(this, 'Ar', 'Or')"></div>
                            <div class="color-dot dot-silver" onclick="selectColor(this, 'Ar', 'Argent')"></div>
                            <div class="color-dot bg-red-600" onclick="selectColor(this, 'Ar', 'Rouge')"></div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="w-full bg-black text-white py-6 rounded-2xl font-black uppercase tracking-[0.4em] shadow-2xl active:scale-[0.97] transition-all">
                    Valider la Fiche
                </button>
            </form>
        </div>

        <div id="orderList" class="space-y-10 pb-20"></div>
    </div>

    <script>
        const quotes = [
            "MÃ©lina, encore une commande de gÃ©nie ? âœ¨",
            "On va rendre ce client ultra-chic, promis ! ðŸ‘—",
            "C'est parti MÃ©lina, fais briller l'Atelier ! ðŸ’Ž",
            "MÃ©lina, la reine des T-shirts a encore frappÃ© ! ðŸ‘‘",
            "Plus qu'une fiche, c'est une Å“uvre d'art ! ðŸŽ¨",
            "On valide MÃ©lina ? L'atelier attend tes ordres ! ðŸ› ï¸"
        ];

        function setGreeting() {
            document.getElementById('melina-greeting').innerText = quotes[Math.floor(Math.random() * quotes.length)];
        }
        setGreeting();

        const selections = { AvG: 'Noir', Ar: 'Noir' };
        function selectColor(el, pos, color) {
            el.parentElement.querySelectorAll('.color-dot').forEach(dot => dot.classList.remove('active'));
            el.classList.add('active');
            selections[pos] = color;
        }

        function updateRefs() {
            const gender = document.getElementById('genderType').value;
            const refSelect = document.getElementById('refOlda');
            refSelect.innerHTML = '';
            for(let i=1; i<=15; i++) {
                let val = `${gender}-${i.toString().padStart(3, '0')}`;
                let opt = document.createElement('option');
                opt.value = val; opt.text = val;
                refSelect.add(opt);
            }
        }
        updateRefs();

        let isUrgent = false;
        function toggleUrgency() {
            isUrgent = !isUrgent;
            const btn = document.getElementById('urgentBtn');
            btn.innerText = isUrgent ? "URGENCE : ACTIVE" : "PrioritÃ© : Standard";
            btn.className = isUrgent ? "bg-red-600 text-white text-[10px] font-black px-6 py-3 rounded-full uppercase shadow-lg" : "bg-gray-100 text-black text-[10px] font-black px-6 py-3 rounded-full uppercase";
        }

        document.getElementById('orderForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const now = new Date();
            const orderId = `OLDA-2026-${document.getElementById('client').value.toUpperCase().substring(0,3)}-${now.getHours()}${now.getMinutes()}`;
            
            const card = document.createElement('div');
            card.id = `card-${orderId}`;
            card.className = `luxury-card p-10 relative border-t-8 ${isUrgent ? 'border-red-600' : 'border-black'} animate-in slide-in-from-bottom duration-700`;
            
            card.innerHTML = `
                <div class="flex justify-between items-start mb-12">
                    <div>
                        <p class="text-[10px] font-black uppercase tracking-[0.3em] opacity-30 mb-2">Bon de Commande Collection</p>
                        <h2 class="text-5xl font-black tracking-tighter uppercase leading-none">${document.getElementById('client').value}</h2>
                        <div class="mt-4 flex gap-3">
                            <span class="bg-blue-600 text-white text-[10px] font-black px-4 py-1 rounded-full uppercase">ID: ${orderId}</span>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-3xl font-black italic">x${document.getElementById('qty').value}</p>
                        <p class="text-xs font-bold opacity-40 uppercase tracking-widest">${document.getElementById('refOlda').value} | ${document.getElementById('taille').value}</p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-8 mb-12">
                    <div class="p-6 bg-gray-50 rounded-3xl border border-gray-100">
                        <p class="text-[10px] font-black uppercase tracking-widest opacity-30 mb-4">Emplacement : CÅ“ur</p>
                        <p class="text-2xl font-bold">${document.getElementById('logoAvG').value || 'SANS LOGO'}</p>
                        <p class="text-blue-600 font-black uppercase text-xs mt-2">Finition : ${selections.AvG}</p>
                    </div>
                    <div class="p-6 bg-gray-50 rounded-3xl border border-gray-100">
                        <p class="text-[10px] font-black uppercase tracking-widest opacity-30 mb-4">Emplacement : Dos</p>
                        <p class="text-2xl font-bold">${document.getElementById('logoAr').value || 'SANS LOGO'}</p>
                        <p class="text-blue-600 font-black uppercase text-xs mt-2">Finition : ${selections.Ar}</p>
                    </div>
                </div>

                <div class="flex gap-4 no-print border-t pt-8">
                    <button onclick="downloadPDF('${orderId}')" class="flex-1 bg-black text-white text-[10px] font-black py-5 rounded-2xl uppercase tracking-widest">Enregistrer PDF</button>
                    <button onclick="sendWhatsApp('${document.getElementById('phone').value}', '${document.getElementById('client').value}', '${orderId}')" class="flex-1 bg-green-500 text-white text-[10px] font-black py-5 rounded-2xl uppercase tracking-widest">Alerte WhatsApp</button>
                    <button onclick="this.closest('.luxury-card').remove()" class="px-6 text-gray-300 hover:text-red-500 font-bold transition-colors">Archiver</button>
                </div>
            `;
            document.getElementById('orderList').prepend(card);
            document.getElementById('orderForm').reset();
            updateRefs();
            setGreeting();
            if(isUrgent) toggleUrgency();
        });

        function downloadPDF(id) {
            const element = document.getElementById(`card-${id}`);
            html2pdf().from(element).set({ margin: 10, filename: `${id}.pdf`, jsPDF: { unit: 'mm', format: 'a4' } }).save();
        }

        function sendWhatsApp(phone, client, id) {
            const msg = `Bonjour ${client}, c'est MÃ©lina de l'Atelier OLDA ! âœ¨ Votre commande nÂ°${id} est prÃªte. Vous pouvez passer la rÃ©cupÃ©rer quand vous voulez !`;
            window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`, '_blank');
        }
    </script>
</body>
</html>
