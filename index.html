<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Production - Saint-Martin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .stepper-dot { transition: all 0.3s ease; }
        .active-step { background-color: #000 !important; border-color: #000 !important; color: white; }
        .completed-step { background-color: #10b981 !important; border-color: #10b981 !important; }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="max-w-6xl mx-auto mb-10 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-bold text-gray-900 uppercase tracking-widest">Atelier Saint-Martin</h1>
            <p class="text-gray-500">Gestion des Collections & Production</p>
        </div>
        <div class="text-right">
            <span class="bg-black text-white px-4 py-1 rounded-full text-xs font-semibold uppercase tracking-tighter">B2C & Revendeurs</span>
        </div>
    </header>

    <main class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <section class="lg:col-span-1 bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
            <h2 class="text-lg font-semibold mb-6 flex items-center">
                <span class="mr-2">üìù</span> Nouvelle Commande
            </h2>
            <form id="orderForm" class="space-y-4">
                <div>
                    <label class="block text-xs font-medium text-gray-400 uppercase mb-1">Client</label>
                    <input type="text" id="client" required class="w-full border-gray-200 rounded-lg p-3 bg-gray-50 focus:ring-2 focus:ring-black outline-none transition" placeholder="Nom du client">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-400 uppercase mb-1">Collection</label>
                    <select id="collection" class="w-full border-gray-200 rounded-lg p-3 bg-gray-50 focus:ring-2 focus:ring-black outline-none">
                        <option value="DTF">Collection Textile (DTF)</option>
                        <option value="UV">Collection Accessoires (Impression UV)</option>
                        <option value="GRAVURE">Collection Historique (Gravure Mug)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-400 uppercase mb-1">D√©tails du produit</label>
                    <textarea id="details" class="w-full border-gray-200 rounded-lg p-3 bg-gray-50 focus:ring-2 focus:ring-black outline-none" rows="3" placeholder="Ex: T-shirt XL Noir, Logo Coeur..."></textarea>
                </div>
                <button type="submit" class="w-full bg-black text-white font-bold py-4 rounded-xl hover:bg-gray-800 transition shadow-lg">
                    ENVOYER √Ä L'ATELIER
                </button>
            </form>
        </section>

        <section class="lg:col-span-2 space-y-6">
            <h2 class="text-lg font-semibold mb-6 flex items-center">
                <span class="mr-2">‚öôÔ∏è</span> Flux de Production en Temps R√©el
            </h2>
            
            <div id="productionList" class="space-y-4">
                <div class="bg-white p-6 rounded-2xl shadow-sm border-l-4 border-black">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <span class="text-xs font-bold text-gray-400 uppercase tracking-widest">Exemple Revendeur #1024</span>
                            <h3 class="text-xl font-semibold">Tasses C√©ramiques Personnalis√©es</h3>
                            <p class="text-sm text-gray-500">Collection Historique</p>
                        </div>
                        <span class="bg-blue-50 text-blue-600 px-3 py-1 rounded-md text-xs font-bold">EN COURS</span>
                    </div>

                    <div class="relative flex justify-between items-center w-full">
                        <div class="absolute h-0.5 bg-gray-100 w-full top-1/2 -translate-y-1/2 z-0"></div>
                        <div class="relative z-10 flex flex-col items-center">
                            <div class="stepper-dot w-8 h-8 rounded-full border-2 border-gray-200 bg-white flex items-center justify-center text-xs font-bold completed-step">‚úì</div>
                            <span class="text-[10px] mt-2 font-semibold text-gray-400 uppercase">Re√ßu</span>
                        </div>
                        <div class="relative z-10 flex flex-col items-center">
                            <div class="stepper-dot w-8 h-8 rounded-full border-2 border-gray-200 bg-white flex items-center justify-center text-xs font-bold active-step">2</div>
                            <span class="text-[10px] mt-2 font-semibold text-black uppercase">Pr√©pa</span>
                        </div>
                        <div class="relative z-10 flex flex-col items-center">
                            <div class="stepper-dot w-8 h-8 rounded-full border-2 border-gray-200 bg-white flex items-center justify-center text-xs font-bold">3</div>
                            <span class="text-[10px] mt-2 font-semibold text-gray-400 uppercase">Marquage</span>
                        </div>
                        <div class="relative z-10 flex flex-col items-center">
                            <div class="stepper-dot w-8 h-8 rounded-full border-2 border-gray-200 bg-white flex items-center justify-center text-xs font-bold">4</div>
                            <span class="text-[10px] mt-2 font-semibold text-gray-400 uppercase">Finition</span>
                        </div>
                        <div class="relative z-10 flex flex-col items-center">
                            <div class="stepper-dot w-8 h-8 rounded-full border-2 border-gray-200 bg-white flex items-center justify-center text-xs font-bold">5</div>
                            <span class="text-[10px] mt-2 font-semibold text-gray-400 uppercase">Pr√™t</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        const form = document.getElementById('orderForm');
        const list = document.getElementById('productionList');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const client = document.getElementById('client').value;
            const collection = document.getElementById('collection').value;
            const details = document.getElementById('details').value;

            const card = document.createElement('div');
            card.className = "bg-white p-6 rounded-2xl shadow-sm border-l-4 border-orange-400 animate-fade-in";
            card.innerHTML = `
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <span class="text-xs font-bold text-gray-400 uppercase tracking-widest">NOUVEAU B2C</span>
                        <h3 class="text-xl font-semibold">${client}</h3>
                        <p class="text-sm text-gray-500">Collection ${collection} - ${details}</p>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-gray-300 hover:text-red-500 text-sm">Supprimer</button>
                </div>
                <div class="relative flex justify-between items-center w-full">
                    <div class="absolute h-0.5 bg-gray-100 w-full top-1/2 -translate-y-1/2 z-0"></div>
                    <div class="relative z-10 flex flex-col items-center"><div class="w-8 h-8 rounded-full border-2 border-black bg-black text-white flex items-center justify-center text-xs font-bold">1</div><span class="text-[10px] mt-2 font-semibold text-black uppercase">Re√ßu</span></div>
                    <div class="relative z-10 flex flex-col items-center"><div class="w-8 h-8 rounded-full border-2 border-gray-200 bg-white flex items-center justify-center text-xs font-bold text-gray-400">2</div><span class="text-[10px] mt-2 font-semibold text-gray-400 uppercase">Pr√©pa</span></div>
                    <div class="relative z-10 flex flex-col items-center"><div class="w-8 h-8 rounded-full border-2 border-gray-200 bg-white flex items-center justify-center text-xs font-bold text-gray-400">3</div><span class="text-[10px] mt-2 font-semibold text-gray-400 uppercase">Marquage</span></div>
                    <div class="relative z-10 flex flex-col items-center"><div class="w-8 h-8 rounded-full border-2 border-gray-200 bg-white flex items-center justify-center text-xs font-bold text-gray-400">4</div><span class="text-[10px] mt-2 font-semibold text-gray-400 uppercase">Finition</span></div>
                    <div class="relative z-10 flex flex-col items-center"><div class="w-8 h-8 rounded-full border-2 border-gray-200 bg-white flex items-center justify-center text-xs font-bold text-gray-400">5</div><span class="text-[10px] mt-2 font-semibold text-gray-400 uppercase">Pr√™t</span></div>
                </div>
            `;
            list.prepend(card);
            form.reset();
        });
    </script>
</body>
</html>
