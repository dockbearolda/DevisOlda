<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OLDA | Production Expert</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --apple-blue: #007AFF; --apple-red: #FF3B30; --bg: #F5F7FA; }
        body { background-color: var(--bg); font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 15px; color: #1d1d1f; }
        .main-card { width: 100%; max-width: 500px; background: #fff; border-radius: 35px; padding: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.06); box-sizing: border-box; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px; align-items: end; }
        .label { font-size: 10px; font-weight: 800; color: #86868B; text-transform: uppercase; margin-bottom: 6px; display: flex; align-items: center; gap: 5px; letter-spacing: 0.5px; }
        .mini-check { width: 18px; height: 18px; accent-color: var(--apple-blue); }
        .input-apple, .select-apple { width: 100%; height: 44px; padding: 0 12px; border-radius: 12px; border: 1px solid #EFEEF2; font-size: 13px; font-weight: 600; background: #FBFBFD; outline: none; box-sizing: border-box; }
        .target-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 15px; }
        .chip { padding: 10px 0; background: #F2F2F7; border-radius: 10px; font-size: 10px; font-weight: 800; text-align: center; cursor: pointer; }
        .chip.active { background: #000; color: #fff; }
        .conditional-zone { display: none; margin-bottom: 12px; }
        .conditional-zone.visible { display: block; }
        .preview-container { display: flex; flex-direction: column; gap: 20px; align-items: center; margin: 20px 0; }
        .canvas-box { width: 300px; height: 350px; background: #fff; border-radius: 28px; position: relative; border: 1px solid #F2F2F7; display: none; }
        .canvas-box.visible { display: block; }
        .tshirt-svg { position: absolute; width: 300px; height: 350px; top: 0; left: 0; z-index: 1; pointer-events: none; }
        canvas { z-index: 2; border-radius: 28px; }
        .btn-confirm { background: #000; color: white; border: none; padding: 20px; border-radius: 20px; font-weight: 800; cursor: pointer; width: 100%; font-size: 16px; margin-top: 20px; }
    </style>
</head>
<body>

<div class="main-card" id="capture">
    <div class="grid-2">
        <div><span class="label">Client</span><input type="text" id="custName" class="input-apple" placeholder="Nom"></div>
        <div><span class="label">T√©l√©phone</span><input type="tel" id="custTel" class="input-apple" placeholder="06.."></div>
    </div>

    <div class="target-grid">
        <div class="chip active" onclick="App.setTarget('H', this)">Homme</div>
        <div class="chip" onclick="App.setTarget('F', this)">Femme</div>
        <div class="chip" onclick="App.setTarget('E', this)">Enfant</div>
        <div class="chip" onclick="App.setTarget('B', this)">B√©b√©</div>
    </div>

    <div class="grid-2">
        <div><span class="label">R√©f√©rence</span><select id="refSelect" class="select-apple"></select></div>
        <div><span class="label">Taille</span>
            <select id="sizeSelect" class="select-apple">
                <option>XS</option><option>S</option><option selected>M</option><option>L</option><option>XL</option><option>XXL</option>
            </select>
        </div>
    </div>

    <div class="grid-2">
        <div>
            <span class="label">Manuel <input type="checkbox" id="manualCheck" class="mini-check" onchange="App.toggleManual()"></span>
            <input type="text" id="manualRef" class="input-apple" placeholder="..." disabled>
        </div>
        <div style="height: 44px; display: flex; align-items: center; justify-content: center; gap: 20px; background: #FBFBFD; border-radius: 12px; border: 1px solid #EFEEF2;">
            <label class="label" style="margin:0"><input type="checkbox" id="checkAV" class="mini-check" onchange="App.toggleView('AV')"> AV</label>
            <label class="label" style="margin:0"><input type="checkbox" id="checkAR" class="mini-check" onchange="App.toggleView('AR')"> AR</label>
        </div>
    </div>

    <div class="grid-2">
        <div><span class="label">Couleur T-Shirt</span>
            <select id="tsColorSelect" class="select-apple" onchange="App.updateTsColor()">
                <option value="#FFFFFF">Blanc Pure</option>
                <option value="#1A1A1A">Noir Deep</option>
                <option value="#FFEBEE">Rose</option>
                <option value="#E3F2FD">Bleu</option>
            </select>
        </div>
        <div><span class="label">Couleur Marquage</span>
            <select id="logoColorSelect" class="select-apple" onchange="App.updateLogoColor()">
                <option value="#000000">Noir</option>
                <option value="#FFFFFF">Blanc</option>
                <option value="#FF3B30">Rouge</option>
                <option value="#A2845E">Or</option>
            </select>
        </div>
    </div>

    <div id="menuAV" class="conditional-zone">
        <span class="label">Logo AVANT</span>
        <select id="logoAV" class="select-apple" onchange="App.triggerFile('AV')">
            <option value="">S√©lectionner...</option>
            <option value="UPLOAD">üìÅ Parcourir...</option>
            <option value="OLDA">OLDA</option>
        </select>
    </div>

    <div id="menuAR" class="conditional-zone">
        <span class="label">Logo ARRI√àRE</span>
        <select id="logoAR" class="select-apple" onchange="App.triggerFile('AR')">
            <option value="">S√©lectionner...</option>
            <option value="UPLOAD">üìÅ Parcourir...</option>
            <option value="WRA-01">WRA-01</option>
        </select>
    </div>

    <div class="preview-container">
        <div id="boxAV" class="canvas-box">
            <svg class="tshirt-svg" viewBox="0 0 300 350"><path id="pathAV" d="M45,30 L90,10 C110,35 190,35 210,10 L255,30 L300,90 L260,110 L245,100 L245,340 L55,340 L55,100 L40,110 L0,90 Z" fill="#FFFFFF" stroke="#DDD"/></svg>
            <canvas id="canAV"></canvas>
        </div>
        <div id="boxAR" class="canvas-box">
            <svg class="tshirt-svg" viewBox="0 0 300 350"><path id="pathAR" d="M45,30 L90,10 C110,15 190,15 210,10 L255,30 L300,90 L260,110 L245,100 L245,340 L55,340 L55,100 L40,110 L0,90 Z" fill="#FFFFFF" stroke="#DDD"/></svg>
            <canvas id="canAR"></canvas>
        </div>
    </div>

    <div class="footer" style="display:flex; justify-content:space-between; align-items:center; border-top:1px solid #EEE; padding-top:15px;">
        <div style="font-size: 24px; font-weight: 900;"><input type="number" id="priceInput" value="25" style="border:none; width:80px; font-size:24px; font-weight:900;">‚Ç¨</div>
        <div class="label" style="margin:0">
            <label><input type="checkbox" class="mini-check"> CASH</label>
            <label style="color:#34C759; margin-left:10px;"><input type="checkbox" class="mini-check"> R√âGL√â</label>
        </div>
    </div>
</div>

<button class="btn-confirm" onclick="App.download()">G√âN√âRER LA FICHE PNG</button>
<input type="file" id="fileInput" style="display:none" accept="image/*">

<script>
const App = {
    state: { currentSide: 'AV', targetPrefix: 'H', cans: { AV: null, AR: null } },
    init() { 
        this.state.cans.AV = this.setupCanvas('canAV');
        this.state.cans.AR = this.setupCanvas('canAR');
        this.updateRefList();
        
        // Configuration Bouton Supprimer
        fabric.Object.prototype.controls.deleteControl = new fabric.Control({
            x: 0.5, y: -0.5, offsetY: -16, offsetX: 16, cursorStyle: 'pointer',
            mouseUpHandler: (e, t) => { t.target.canvas.remove(t.target); t.target.canvas.requestRenderAll(); },
            render: (ctx, l, t) => {
                ctx.save(); ctx.translate(l, t); ctx.beginPath(); ctx.arc(0, 0, 12, 0, 2*Math.PI);
                ctx.fillStyle = "#FF3B30"; ctx.fill(); ctx.strokeStyle="white"; ctx.lineWidth=2;
                ctx.moveTo(-5,-5); ctx.lineTo(5,5); ctx.moveTo(5,-5); ctx.lineTo(-5,5); ctx.stroke(); ctx.restore();
            }
        });

        // Ecouteur de fichier robuste
        document.getElementById('fileInput').addEventListener('change', (e) => this.handleFile(e));
    },
    setupCanvas(id) {
        const c = new fabric.Canvas(id, { width: 300, height: 350 });
        c.on('object:scaling', (e) => e.target.set({ scaleY: e.target.scaleX }));
        return c;
    },
    toggleView(side) {
        const isChecked = document.getElementById('check'+side).checked;
        document.getElementById('box'+side).classList.toggle('visible', isChecked);
        document.getElementById('menu'+side).classList.toggle('visible', isChecked);
    },
    setTarget(prefix, el) {
        this.state.targetPrefix = prefix;
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active'); this.updateRefList();
    },
    updateRefList() {
        const s = document.getElementById('refSelect'); s.innerHTML = "";
        for(let i=1; i<=15; i++) {
            let v = this.state.targetPrefix + i.toString().padStart(3, '0');
            let o = document.createElement('option'); o.value = v; o.innerText = v; s.appendChild(o);
        }
    },
    toggleManual() {
        const m = document.getElementById('manualCheck').checked;
        document.getElementById('manualRef').disabled = !m;
        document.getElementById('refSelect').disabled = m;
    },
    updateTsColor() {
        const col = document.getElementById('tsColorSelect').value;
        document.getElementById('pathAV').setAttribute('fill', col);
        document.getElementById('pathAR').setAttribute('fill', col);
    },
    updateLogoColor() {
        const col = document.getElementById('logoColorSelect').value;
        ['AV', 'AR'].forEach(s => {
            this.state.cans[s].getObjects('text').forEach(o => o.set('fill', col));
            this.state.cans[s].renderAll();
        });
    },
    triggerFile(side) {
        const val = document.getElementById('logo'+side).value;
        this.state.currentSide = side; 
        if(val === 'UPLOAD') {
            document.getElementById('fileInput').value = ""; // Reset pour iPhone
            document.getElementById('fileInput').click();
        } else if(val !== "") {
            this.addText(side, val);
        }
    },
    handleFile(e) {
        const file = e.target.files[0]; if(!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
            const data = event.target.result;
            fabric.Image.fromURL(data, (img) => {
                const side = this.state.currentSide;
                img.scaleToWidth(side === 'AV' ? 80 : 160);
                img.set({ left: 150, top: 150, originX: 'center', originY: 'center', padding: 25 });
                this.state.cans[side].add(img).setActiveObject(img);
                document.getElementById('logo' + side).value = ""; // Reset select
            });
        };
        reader.readAsDataURL(file);
    },
    addText(side, txt) {
        const t = new fabric.Text(txt, { fontSize: 40, fontWeight: '900', fill: document.getElementById('logoColorSelect').value, left: 150, top: 130, originX: 'center', originY: 'center', padding: 25 });
        this.state.cans[side].add(t).setActiveObject(t);
        document.getElementById('logo' + side).value = ""; // Reset select
    },
    download() {
        ['AV', 'AR'].forEach(s => this.state.cans[s].discardActiveObject().renderAll());
        html2canvas(document.getElementById('capture'), { scale: 2 }).then(c => {
            const a = document.createElement('a');
            a.download = "OLD_FICHE.png"; a.href = c.toDataURL("image/png"); a.click();
        });
    }
};
window.onload = () => App.init();
</script>
</body>
</html>
