<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Atelier S-M | Dashboard Interne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background-color: #f5f5f7; color: #1d1d1f; }
        .apple-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: saturate(180%) blur(20px); border-radius: 20px; border: 1px solid rgba(0,0,0,0.05); }
        .input-apple { background: #ffffff; border: 1px solid #d2d2d7; border-radius: 12px; padding: 10px; width: 100%; font-size: 14px; }
        
        /* Couleurs de famille de projet */
        .cat-dtf-pro { background-color: #e3f2fd; border-left: 10px solid #2196f3; } 
        .cat-dtf-client { background-color: #f3e5f5; border-left: 10px solid #9c27b0; } 
        .cat-uv-pro { background-color: #e8f5e9; border-left: 10px solid #4caf50; } 
        .cat-uv-client { background-color: #fff3e0; border-left: 10px solid #ff9800; } 
        .cat-gravure { background-color: #efebe9; border-left: 10px solid #795548; } 
        .cat-autre { background-color: #eceff1; border-left: 10px solid #607d8b; } 
    </style>
</head>
<body class="p-4">
    <div class="max-w-6xl mx-auto">
        <header class="mb-8">
            <h1 class="text-2xl font-bold uppercase tracking-tighter">Atelier S-M</h1>
            <p class="text-gray-400 text-xs italic font-medium">Gestion Interne Saint-Martin</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4">
                <div class="apple-card p-6 shadow-xl sticky top-4">
                    <h2 class="font-bold mb-4 italic text-blue-600 uppercase text-sm">Fiche Travail OLDA</h2>
                    <form id="orderForm" class="space-y-3">
                        <input type="text" id="client" class="input-apple" placeholder="Client" required>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="text" id="refOlda" class="input-apple" placeholder="Modèle OLDA">
                            <input type="text" id="couleur" class="input-apple" placeholder="Couleur">
                        </div>
                        <select id="category" class="input-apple font-bold">
                            <option value="dtf-pro">DTF Pro</option>
                            <option value="dtf-client">DTF Client</option>
                            <option value="uv-pro">UV Pro</option>
                            <option value="uv-client">UV Client</option>
                            <option value="gravure">Gravure (Mugs)</option>
                            <option value="autre">Autre Demande</option>
                        </select>
                        <div class="p-3 bg-white/50 rounded-xl space-y-2 text-[10px] border border-black/5">
                            <input type="text" id="logoAvG" class="input-apple text-xs" placeholder="Logo Avant G">
                            <input type="text" id="logoAvD" class="input-apple text-xs" placeholder="Logo Avant D">
                            <input type="text" id="logoAr" class="input-apple text-xs" placeholder="Logo Arrière & Taille">
                        </div>
                        <input type="date" id="deadline" class="input-apple font-bold text-red-500" required title="Date de livraison">
                        <textarea id="notes" class="input-apple text-xs" placeholder="Notes pour Charlie & Renaud..."></textarea>
                        <button type="submit" class="bg-black text-white w-full py-3 rounded-xl font-bold uppercase text-xs tracking-widest">Valider</button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-8 grid grid-cols-1 md:grid-cols-2 gap-4" id="orderList">
                </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('orderForm');
        const list = document.getElementById('orderList');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const card = document.createElement('div');
            const cat = document.getElementById('category').value;
            card.className = `apple-card p-5 shadow-sm cat-${cat} animate-all duration-300`;
            
            card.innerHTML = `
                <div class="flex justify-between items-start mb-3">
                    <div>
                        <span class="text-[8px] font-black bg-white/50 px-2 py-0.5 rounded uppercase">${document.getElementById('refOlda').value || 'OLDA'}</span>
                        <h3 class="text-lg font-bold leading-tight">${document.getElementById('client').value}</h3>
                    </div>
                    <div class="text-right">
                        <p class="text-[8px] font-bold text-red-500 uppercase">Livraison</p>
                        <p class="text-[10px] font-black">${document.getElementById('deadline').value}</p>
                    </div>
                </div>
                <div class="text-[9px] grid grid-cols-2 gap-1 mb-3 opacity-70 italic font-medium">
                    <span>Av. G: ${document.getElementById('logoAvG').value || '-'}</span>
                    <span>Av. D: ${document.getElementById('logoAvD').value || '-'}</span>
                    <span class="col-span-2">Arrière: ${document.getElementById('logoAr').value || '-'}</span>
                </div>
                <div class="flex justify-between items-center pt-3 border-t border-black/5">
                    <div class="flex gap-1"><div class="w-2 h-2 rounded-full bg-black"></div><div class="w-2 h-2 rounded-full bg-gray-200"></div><div class="w-2 h-2 rounded-full bg-gray-200"></div></div>
                    <button class="text-[8px] font-bold uppercase text-gray-400" onclick="this.closest('.apple-card').remove()">Archiver</button>
                </div>
            `;
            list.prepend(card);
            form.reset();
        });
    </script>
</body>
</html>
