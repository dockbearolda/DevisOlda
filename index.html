<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OLDA | Production System - Scale 1:1</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    
    <style>
        :root {
            --apple-blue: #007AFF; --apple-red: #FF3B30; --apple-green: #34C759;
            --pastel-blue: #F2F7FF; --label: #86868B; --bg-card: #ffffff;
            --tshirt-color: #FFFFFF; 
        }

        body { background-color: var(--pastel-blue); font-family: 'Inter', sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; transition: background 0.3s; }
        body.regle-active { background-color: #E8F5E9; }
        body.urgence-active { background-color: #FFEBEE; }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        .luxury-stepper { display: flex; gap: 30px; margin-bottom: 20px; font-weight: 800; font-size: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .luxury-step { color: #ccc; padding-bottom: 5px; }
        .luxury-step.active { color: #000; border-bottom: 2px solid #000; }

        .main-card { 
            width: 100%; max-width: 650px; background: var(--bg-card); border-radius: 32px; padding: 25px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.05); transition: all 0.4s; border: 2px solid transparent;
        }
        .main-card.is-paid { border-color: var(--apple-green); background: #fafffa; }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #f0f0f2; padding-bottom: 15px; }
        .order-id { font-size: 12px; font-weight: 700; color: var(--apple-blue); background: #E5F1FF; padding: 4px 10px; border-radius: 20px; }

        .field { margin-bottom: 12px; }
        .label { font-size: 10px; font-weight: 800; color: var(--label); text-transform: uppercase; margin-bottom: 4px; display: block; letter-spacing: 0.8px; }
        
        .select-apple, .input-apple { 
            width: 100%; height: 44px; padding: 0 12px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.08); 
            font-size: 14px; font-weight: 600; background-color: #f9f9f9; outline: none;
        }

        .target-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 15px; }
        .chip { padding: 10px 0; background: #f2f2f7; border-radius: 10px; font-size: 11px; font-weight: 700; text-align: center; cursor: pointer; transition: 0.2s; }
        .chip.active { background: var(--apple-blue); color: white; }

        /* √âCHELLE AJUST√âE : 300px = 300mm */
        .preview-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .canvas-box { width: 300px; height: 320px; background: #fff; border-radius: 24px; position: relative; display: flex; justify-content: center; align-items: center; border: 1px solid #f0f0f2; overflow: hidden; }
        .tshirt-shape { width: 300px; height: 320px; background: var(--tshirt-color); position: absolute; clip-path: polygon(10% 0%, 90% 0%, 100% 20%, 85% 35%, 80% 30%, 80% 100%, 20% 100%, 20% 30%, 15% 35%, 0% 20%); z-index: 1; pointer-events: none; }
        
        canvas { z-index: 2; cursor: grab; }
        canvas:active { cursor: grabbing; }

        .range-slider { width: 100%; accent-color: var(--apple-blue); height: 6px; }
        .footer { border-top: 1px solid #f0f0f2; padding-top: 15px; display: flex; justify-content: space-between; align-items: center; }
        .price-total { font-size: 28px; font-weight: 800; letter-spacing: -1px; }

        .btn-confirm { background: #1d1d1f; color: white; border: none; padding: 16px; border-radius: 16px; font-weight: 700; cursor: pointer; width: 100%; margin-top: 15px; font-size: 15px; }
        .btn-download { background: #fff; color: #1d1d1f; border: 2px solid #1d1d1f; padding: 12px; border-radius: 16px; font-weight: 700; cursor: pointer; width: 100%; margin-top: 10px; font-size: 12px; }
    </style>
</head>
<body id="body">

<div class="luxury-stepper">
    <div class="luxury-step active">01. Personnalisation</div>
    <div class="luxury-step">02. Production</div>
</div>

<div class="main-card" id="capture">
    <div class="header">
        <div>
            <span class="label">Production ID</span>
            <div class="order-id" id="orderID">2026-OLDA-000001</div>
        </div>
        <div style="text-align: right;">
            <span class="label">Urgence</span>
            <input type="checkbox" id="urgenceToggle" onchange="App.uiUpdate()">
        </div>
    </div>

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
        <div class="field"><span class="label">Client</span><input type="text" id="custName" class="input-apple" placeholder="Nom..."></div>
        <div class="field"><span class="label">T√©l√©phone</span><input type="tel" id="custTel" class="input-apple" placeholder="06..."></div>
    </div>
    
    <div class="target-grid">
        <div class="chip active" onclick="App.setTarget('H', this)">Homme</div>
        <div class="chip" onclick="App.setTarget('F', this)">Femme</div>
        <div class="chip" onclick="App.setTarget('E', this)">Enfant</div>
        <div class="chip" onclick="App.setTarget('B', this)">B√©b√©</div>
    </div>

    <div style="display:grid; grid-template-columns: 1.2fr 1fr; gap:12px;">
        <div class="field"><span class="label">R√©f√©rence</span><select id="modelRef" class="select-apple"></select></div>
        <div class="field">
            <span class="label">Couleur T-Shirt</span>
            <select id="tshirtColorSelect" class="select-apple" onchange="App.renderPreview()">
                <option value="#FFFFFF">Blanc Neige</option>
                <option value="#1d1d1f">Noir Deep</option>
                <option value="#E3F2FD">Bleu Ciel</option>
                <option value="#EFEBE9">Sable</option>
            </select>
        </div>
    </div>

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
        <div class="field"><span class="label">Prix de base (‚Ç¨)</span><select id="basePrice" class="select-apple" onchange="App.updateTotal()"><option value="15">15‚Ç¨</option><option value="25" selected>25‚Ç¨</option></select></div>
        <div class="field"><span class="label">Option Perso (‚Ç¨)</span><select id="persoPrice" class="select-apple" onchange="App.updateTotal()"><option value="0">0‚Ç¨</option><option value="10">+10‚Ç¨</option><option value="15">+15‚Ç¨</option></select></div>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px;">
        <div class="field">
            <span class="label">Logo AV (√âchelle 300mm)</span>
            <select id="logoAV" class="select-apple" onchange="App.handleLogoChange('AV')">
                <option value="">Aucun</option>
                <option value="UPLOAD">üìÅ Parcourir...</option>
                <option value="TOR-04">TOR-04</option>
                <option value="WRA-01">WRA-01</option>
            </select>
            <input type="file" id="fileAV" style="display:none" accept="image/*" onchange="App.previewFile('AV')">
        </div>
        <div class="field"><span class="label">Couleur</span><select id="colorAV" class="select-apple" onchange="App.renderPreview()"><option value="#000000">Noir</option><option value="#FFFFFF">Blanc</option><option value="#FF3B30">Rouge</option></select></div>
        <div class="field"><span class="label">Taille: <b id="valAV">80</b> mm</span><input type="range" id="sizeAV" class="range-slider" min="10" max="280" value="80" oninput="App.renderPreview()"></div>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px;">
        <div class="field">
            <span class="label">Logo AR</span>
            <select id="logoAR" class="select-apple" onchange="App.handleLogoChange('AR')">
                <option value="">Aucun</option>
                <option value="UPLOAD">üìÅ Parcourir...</option>
                <option value="WRA-01">WRA-01</option>
            </select>
            <input type="file" id="fileAR" style="display:none" accept="image/*" onchange="App.previewFile('AR')">
        </div>
        <div class="field"><span class="label">Couleur</span><select id="colorAR" class="select-apple" onchange="App.renderPreview()"><option value="#000000">Noir</option><option value="#FFFFFF">Blanc</option></select></div>
        <div class="field"><span class="label">Taille: <b id="valAR">180</b> mm</span><input type="range" id="sizeAR" class="range-slider" min="10" max="280" value="180" oninput="App.renderPreview()"></div>
    </div>

    <div class="preview-container">
        <div class="canvas-box"><div class="tshirt-shape"></div><canvas id="canAV"></canvas></div>
        <div class="canvas-box"><div class="tshirt-shape"></div><canvas id="canAR"></canvas></div>
    </div>

    <div class="footer">
        <div class="price-total" id="totalDisplay">25.00‚Ç¨</div>
        <div style="display:flex; gap:12px; font-size:12px; font-weight:800;">
            <label style="display:flex; align-items:center; gap:4px;"><input type="checkbox"> CASH</label>
            <label style="display:flex; align-items:center; gap:4px; color:var(--apple-green)"><input type="checkbox" id="regleToggle" onchange="App.uiUpdate()"> R√âGL√â</label>
        </div>
    </div>
</div>

<div style="width:100%; max-width:650px;">
    <button class="btn-confirm" onclick="alert('Commande Production Valid√©e !')">LANCER LA PRODUCTION</button>
    <button class="btn-download" onclick="App.download()">üì• G√âN√âRER FICHE TECHNIQUE PNG</button>
</div>

<script>
const App = {
    state: { target: 'H', cans: { AV: null, AR: null }, imgs: { AV: null, AR: null } },
    
    init() { 
        // 300px = 300mm r√©el de largeur d'aisselle √† aisselle
        this.state.cans.AV = new fabric.Canvas('canAV', { width: 300, height: 320, selection: false });
        this.state.cans.AR = new fabric.Canvas('canAR', { width: 300, height: 320, selection: false });
        this.renderModels(); 
        document.getElementById('orderID').innerText = `2026-OLDA-${Math.floor(Math.random() * 900000 + 100000)}`;
    },

    setTarget(t, el) { 
        this.state.target = t; 
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active')); 
        el.classList.add('active'); this.renderModels(); 
    },

    renderModels() {
        const sel = document.getElementById('modelRef'); sel.innerHTML = '';
        for(let i=1; i<=15; i++) { let val = this.state.target + String(i).padStart(3, '0'); sel.options.add(new Option(val, val)); }
    },

    uiUpdate() {
        const isPaid = document.getElementById('regleToggle').checked;
        const isUrg = document.getElementById('urgenceToggle').checked;
        document.getElementById('body').className = (isPaid ? 'regle-active ' : '') + (isUrg ? 'urgence-active' : '');
        document.getElementById('capture').className = 'main-card' + (isPaid ? ' is-paid' : '');
    },

    updateTotal() {
        const total = parseFloat(document.getElementById('basePrice').value) + parseFloat(document.getElementById('persoPrice').value);
        document.getElementById('totalDisplay').innerText = total.toFixed(2) + '‚Ç¨';
    },

    handleLogoChange(side) {
        if(document.getElementById('logo'+side).value === 'UPLOAD') document.getElementById('file'+side).click();
        else this.renderPreview();
    },

    previewFile(side) {
        const file = document.getElementById('file'+side).files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => { this.state.imgs[side] = e.target.result; this.renderPreview(); };
            reader.readAsDataURL(file);
        }
    },

    renderPreview() {
        document.documentElement.style.setProperty('--tshirt-color', document.getElementById('tshirtColorSelect').value);
        
        ['AV', 'AR'].forEach(side => {
            const can = this.state.cans[side];
            const logoVal = document.getElementById('logo'+side).value;
            const sizeInMm = parseInt(document.getElementById('size'+side).value);
            const color = document.getElementById('color'+side).value;
            document.getElementById('val'+side).innerText = sizeInMm;

            if (logoVal === "") { can.clear(); return; }

            // On garde la position actuelle si elle existe
            const activeObj = can.getActiveObject();
            const posX = activeObj ? activeObj.left : 150;
            const posY = activeObj ? activeObj.top : 120;

            if (logoVal === 'UPLOAD' && this.state.imgs[side]) {
                fabric.Image.fromURL(this.state.imgs[side], (img) => {
                    can.clear();
                    img.scaleToWidth(sizeInMm); // 1px = 1mm
                    img.set({ left: posX, top: posY, originX: 'center', originY: 'center', hasControls: false, lockRotation: true });
                    can.add(img); can.setActiveObject(img);
                });
            } else if (logoVal !== 'UPLOAD' && logoVal !== "") {
                can.clear();
                const text = new fabric.Text(logoVal, {
                    left: posX, top: posY, fontSize: sizeInMm / 1.5, fontWeight: '900', fill: color,
                    originX: 'center', originY: 'center', hasControls: false, lockRotation: true
                });
                can.add(text); can.setActiveObject(text);
            }
        });
    },

    download() {
        // Nettoyage avant capture
        this.state.cans.AV.discardActiveObject().renderAll();
        this.state.cans.AR.discardActiveObject().renderAll();
        
        html2canvas(document.getElementById('capture'), { scale: 3 }).then(canvas => {
            const link = document.createElement('a');
            link.download = `FICHE_PROD_${document.getElementById('orderID').innerText}.png`;
            link.href = canvas.toDataURL(); link.click();
        });
    }
};

window.onload = () => App.init();
</script>
</body>
</html>
