<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Atelier OLDA | Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background-color: #f5f5f7; color: #1d1d1f; }
        .apple-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-radius: 24px; border: 1px solid rgba(0,0,0,0.05); }
        .input-apple { background: #ffffff; border: 1.5px solid #d2d2d7; border-radius: 12px; padding: 8px; width: 100%; font-size: 13px; outline: none; }
        
        /* Style des Dots de Couleur */
        .color-dot { width: 22px; height: 22px; border-radius: 50%; cursor: pointer; border: 2px solid white; box-shadow: 0 0 0 1px #d2d2d7; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); position: relative; }
        .color-dot:hover { transform: scale(1.2); }
        .color-dot.active { box-shadow: 0 0 0 2px #0071e3; transform: scale(1.1); }
        
        /* Couleurs SpÃ©ciales */
        .dot-gold { background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c); }
        .dot-silver { background: linear-gradient(135deg, #bdc3c7, #2c3e50); background: linear-gradient(135deg, #8e9eab, #eef2f3); }
        
        .famille-urgent { background-color: #ff3b30 !important; color: white !important; }
        .famille-urgent * { color: white !important; }
    </style>
</head>
<body class="p-2 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-start mb-6 no-print p-2">
            <div>
                <h1 class="text-3xl font-black italic tracking-tighter uppercase">Atelier <span class="text-blue-600">OLDA</span></h1>
                <p class="text-gray-400 text-[9px] font-black uppercase tracking-widest italic">Management System</p>
            </div>
            <button onclick="toggleUrgency()" id="urgentBtn" class="bg-gray-200 text-[10px] font-black px-4 py-2 rounded-full uppercase transition-all shadow-sm">Urgence : OFF</button>
        </header>

        <div class="grid grid-cols-1 xl:grid-cols-12 gap-6">
            
            <div class="xl:col-span-5 no-print">
                <div class="apple-card p-6 shadow-2xl border-t-8 border-blue-500">
                    <p class="text-blue-600 font-bold italic mb-6">MÃ©lina, prÃ©pare la fiche client :</p>
                    
                    <form id="orderForm" class="space-y-5">
                        <div class="grid grid-cols-2 gap-3">
                            <input type="text" id="client" class="input-apple font-bold shadow-sm" placeholder="Client" required>
                            <input type="tel" id="phone" class="input-apple shadow-sm" placeholder="WhatsApp" required>
                        </div>

                        <div class="bg-gray-50 p-4 rounded-2xl border border-gray-100 grid grid-cols-2 gap-3">
                            <div>
                                <label class="text-[8px] font-bold opacity-40 uppercase ml-1">Genre</label>
                                <select id="genderType" class="input-apple font-bold" onchange="updateRefs()">
                                    <option value="H">Homme</option><option value="F">Femme</option><option value="E">Enfant</option><option value="B">BÃ©bÃ©</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-[8px] font-bold opacity-40 uppercase ml-1">RÃ©f OLDA</label>
                                <select id="refOlda" class="input-apple font-bold"></select>
                            </div>
                            <div>
                                <label class="text-[8px] font-bold opacity-40 uppercase ml-1">Taille</label>
                                <select id="taille" class="input-apple"><option>S</option><option>M</option><option>L</option><option>XL</option><option>XXL</option></select>
                            </div>
                            <div>
                                <label class="text-[8px] font-bold opacity-40 uppercase ml-1">QuantitÃ©</label>
                                <input type="number" id="qty" class="input-apple text-center font-bold" value="1" min="1">
                            </div>
                        </div>

                        <div class="p-4 bg-white rounded-2xl border-2 border-dashed border-gray-200 space-y-6">
                            
                            <div class="space-y-3">
                                <div class="flex justify-between items-center"><span class="text-[10px] font-black uppercase opacity-40">Position CÅ“ur</span> <span class="text-xl">ðŸ‘•</span></div>
                                <select id="logoAvG" class="input-apple text-[11px]"><option value="">SÃ©lectionner Logo...</option><option value="BEA-16AV">BEA-16AV</option><option value="SUR-07AV">SUR-07AV</option></select>
                                <div class="flex flex-wrap gap-3 justify-center bg-gray-50 p-3 rounded-xl" id="colorsAvG">
                                    <div class="color-dot bg-black active" onclick="selectColor(this, 'AvG', 'Noir')" title="Noir"></div>
                                    <div class="color-dot bg-white" onclick="selectColor(this, 'AvG', 'Blanc')" title="Blanc"></div>
                                    <div class="color-dot dot-gold" onclick="selectColor(this, 'AvG', 'Or')" title="Or"></div>
                                    <div class="color-dot dot-silver" onclick="selectColor(this, 'AvG', 'Argent')" title="Argent"></div>
                                    <div class="color-dot bg-red-600" onclick="selectColor(this, 'AvG', 'Rouge')" title="Rouge"></div>
                                    <div class="color-dot bg-blue-600" onclick="selectColor(this, 'AvG', 'Bleu')" title="Bleu"></div>
                                    <div class="color-dot bg-purple-500" onclick="selectColor(this, 'AvG', 'Violet')" title="Violet"></div>
                                </div>
                            </div>

                            <div class="space-y-3">
                                <div class="flex justify-between items-center"><span class="text-[10px] font-black uppercase opacity-40">Position ArriÃ¨re</span> <span class="text-xl">ðŸ§¥</span></div>
                                <select id="logoAr" class="input-apple text-[11px]"><option value="">SÃ©lectionner Logo...</option><option value="BEA-16AR">BEA-16AR</option><option value="PAY-01">PAY-01</option><option value="VIN-01">VIN-01</option></select>
                                <div class="flex flex-wrap gap-3 justify-center bg-gray-50 p-3 rounded-xl" id="colorsAr">
                                    <div class="color-dot bg-black active" onclick="selectColor(this, 'Ar', 'Noir')"></div>
                                    <div class="color-dot bg-white" onclick="selectColor(this, 'Ar', 'Blanc')"></div>
                                    <div class="color-dot dot-gold" onclick="selectColor(this, 'Ar', 'Or')"></div>
                                    <div class="color-dot dot-silver" onclick="selectColor(this, 'Ar', 'Argent')"></div>
                                    <div class="color-dot bg-red-600" onclick="selectColor(this, 'Ar', 'Rouge')"></div>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="w-full bg-black text-white py-4 rounded-2xl font-black uppercase tracking-[0.2em] shadow-xl active:scale-95 transition-all">Transmettre Fiche</button>
                    </form>
                </div>
            </div>

            <div class="xl:col-span-7">
                <div id="orderList" class="grid grid-cols-1 gap-6"></div>
            </div>
        </div>
    </div>

    <script>
        const selections = { AvG: 'Noir', Ar: 'Noir' };

        function selectColor(el, pos, color) {
            el.parentElement.querySelectorAll('.color-dot').forEach(dot => dot.classList.remove('active'));
            el.classList.add('active');
            selections[pos] = color;
        }

        function updateRefs() {
            const gender = document.getElementById('genderType').value;
            const refSelect = document.getElementById('refOlda');
            refSelect.innerHTML = '';
            for(let i=1; i<=15; i++) {
                let val = `${gender}-${i.toString().padStart(3, '0')}`;
                let opt = document.createElement('option');
                opt.value = val; opt.text = val;
                refSelect.add(opt);
            }
        }
        updateRefs();

        let isUrgent = false;
        function toggleUrgency() {
            isUrgent = !isUrgent;
            const btn = document.getElementById('urgentBtn');
            btn.innerText = isUrgent ? "URGENCE : ACTIVE" : "URGENCE : OFF";
            btn.className = isUrgent ? "bg-red-600 text-white text-[10px] font-black px-4 py-2 rounded-full uppercase shadow-lg" : "bg-gray-200 text-black text-[10px] font-black px-4 py-2 rounded-full uppercase shadow-sm";
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const now = new Date();
            const orderId = `2026-${document.getElementById('client').value.toUpperCase().substring(0,3)}-${now.getDate()}${now.getMonth()+1}-${now.getHours()}h${now.getMinutes()}`;
            
            const card = document.createElement('div');
            card.id = `card-${orderId}`;
            card.className = `apple-card p-6 shadow-xl ${isUrgent ? 'famille-urgent' : 'bg-white'} animate-in zoom-in duration-300 border-l-8 ${isUrgent ? 'border-black' : 'border-blue-500'}`;
            
            card.innerHTML = `
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <span class="text-[8px] font-black opacity-40 uppercase">Commande #${orderId}</span>
                        <h3 class="text-3xl font-black tracking-tighter uppercase leading-none mt-1">${document.getElementById('client').value}</h3>
                        <p class="text-sm font-bold opacity-60 mt-2 italic">${document.getElementById('qty').value}x ${document.getElementById('refOlda').value} (${document.getElementById('taille').value})</p>
                    </div>
                    ${isUrgent ? '<div class="bg-white text-red-600 font-black px-3 py-1 rounded-lg shadow-lg animate-pulse text-[10px]">URGENT</div>' : ''}
                </div>

                <div class="bg-black/5 p-4 rounded-3xl mb-6 space-y-3 text-[10px] font-bold border border-black/5">
                    <div class="flex justify-between items-center border-b pb-2">
                        <span class="opacity-40">L'AVANT (CÅ’UR) :</span>
                        <span class="text-blue-600">${document.getElementById('logoAvG').value || 'SANS'} â€” <span class="uppercase">${selections.AvG}</span></span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="opacity-40">L'ARRIÃˆRE (DOS) :</span>
                        <span class="text-blue-600">${document.getElementById('logoAr').value || 'SANS'} â€” <span class="uppercase">${selections.Ar}</span></span>
                    </div>
                </div>

                <div class="flex gap-3 no-print">
                    <button onclick="downloadPDF('${orderId}')" class="flex-1 bg-blue-600 text-white text-[10px] font-black py-4 rounded-2xl shadow-lg uppercase tracking-widest">Enregistrer PDF</button>
                    <button onclick="sendWhatsApp('${document.getElementById('phone').value}', '${document.getElementById('client').value}', '${orderId}')" class="flex-1 bg-green-500 text-white text-[10px] font-black py-4 rounded-2xl shadow-lg uppercase tracking-widest">Alerte WhatsApp</button>
                </div>
                
                <div class="mt-6 pt-4 border-t border-black/5 flex justify-between items-center text-[9px] font-black opacity-30">
                    <span>GÃ©nÃ©rÃ© le ${now.toLocaleString()}</span>
                    <button onclick="this.closest('.apple-card').remove()" class="no-print hover:text-red-500">ARCHIVER LA FICHE âœ“</button>
                </div>
            `;
            document.getElementById('orderList').prepend(card);
            form.reset();
            updateRefs();
            if(isUrgent) toggleUrgency();
        });

        function downloadPDF(id) {
            const element = document.getElementById(`card-${id}`);
            const opt = { margin: 10, filename: `OLDA_${id}.pdf`, image: { type: 'jpeg', quality: 1 }, html2canvas: { scale: 3 }, jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' } };
            html2pdf().from(element).set(opt).save();
        }

        function sendWhatsApp(phone, client, id) {
            const msg = `Bonjour ${client}, c'est l'Atelier OLDA ! âœ¨ Votre commande nÂ°${id} est prÃªte. Vous pouvez passer la rÃ©cupÃ©rer.`;
            window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`, '_blank');
        }
    </script>
</body>
</html>
