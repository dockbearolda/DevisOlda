<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OLDA | Syst√®me Production Expert</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --apple-blue: #007AFF; --bg: #F5F7FA; }
        body { background-color: var(--bg); font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; color: #1d1d1f; }
        
        /* Stepper Haute Gamme */
        .luxury-stepper { display: flex; gap: 30px; margin-bottom: 25px; font-weight: 800; font-size: 10px; text-transform: uppercase; letter-spacing: 1.5px; }
        .step { color: #AEAEB2; position: relative; padding-bottom: 5px; }
        .step.active { color: #000; border-bottom: 2px solid #000; }

        .main-card { width: 100%; max-width: 500px; background: #fff; border-radius: 35px; padding: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.06); border: 1px solid rgba(0,0,0,0.05); }
        
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .order-tag { font-size: 11px; font-weight: 800; color: var(--apple-blue); background: #E5F1FF; padding: 5px 12px; border-radius: 20px; }

        .field-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        .label { font-size: 10px; font-weight: 800; color: #86868B; text-transform: uppercase; margin-bottom: 6px; display: block; letter-spacing: 0.5px; }
        
        .input-apple, .select-apple { 
            width: 100%; height: 46px; padding: 0 15px; border-radius: 14px; border: 1px solid #EFEEF2; 
            font-size: 14px; font-weight: 600; background: #FBFBFD; outline: none; transition: 0.2s; box-sizing: border-box;
        }
        .input-apple:focus { border-color: var(--apple-blue); background: #fff; }

        .preview-container { display: flex; flex-direction: column; gap: 25px; align-items: center; margin: 25px 0; }
        .canvas-box { 
            width: 300px; height: 380px; background: #fff; border-radius: 28px; position: relative; 
            border: 1px solid #F2F2F7; overflow: hidden; box-shadow: inset 0 0 20px rgba(0,0,0,0.02);
        }
        
        .tshirt-svg { position: absolute; width: 300px; height: 380px; top: 0; left: 0; z-index: 1; pointer-events: none; }
        canvas { z-index: 2; }

        .mm-badge { position: absolute; bottom: 15px; right: 15px; background: #000; color: #fff; padding: 5px 12px; border-radius: 10px; font-size: 12px; font-weight: 900; z-index: 10; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .view-name { position: absolute; top: 15px; left: 15px; font-size: 11px; font-weight: 900; background: rgba(0,0,0,0.05); padding: 4px 10px; border-radius: 8px; z-index: 5; color: #1d1d1f; }

        .footer { border-top: 1px solid #F2F2F7; padding-top: 20px; display: flex; justify-content: space-between; align-items: center; }
        .price { font-size: 28px; font-weight: 900; letter-spacing: -1px; }

        .btn-confirm { background: #000; color: white; border: none; padding: 20px; border-radius: 20px; font-weight: 800; cursor: pointer; width: 100%; font-size: 16px; margin-top: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); transition: 0.3s; }
        .btn-confirm:active { transform: scale(0.97); }
    </style>
</head>
<body>

<div class="luxury-stepper">
    <div class="step active">01. Personnalisation</div>
    <div class="step">02. Production</div>
</div>

<div class="main-card" id="capture">
    <div class="header-row">
        <div class="order-tag" id="orderID">ORD-77291</div>
        <div style="font-size: 10px; font-weight: 800; color: #34C759;">√âCHELLE R√âELLE 1:1</div>
    </div>

    <div class="field-group">
        <div><span class="label">Nom du Client</span><input type="text" id="custName" class="input-apple" placeholder="Ex: Jean Dupont"></div>
        <div><span class="label">T√©l√©phone</span><input type="tel" id="custTel" class="input-apple" placeholder="06 .. .. .. .."></div>
    </div>

    <div class="field-group">
        <div>
            <span class="label">Collection T-Shirt</span>
            <select id="tsColorSelect" class="select-apple" onchange="App.updateTsColor()">
                <option value="#F2F2F7">Blanc (Gris√©)</option>
                <option value="#1A1A1A">Noir Deep</option>
                <option value="#FFEBEE">Rose Pastel</option>
                <option value="#F3E5F5">Mauve Pastel</option>
                <option value="#E8EAF6">Indigo Pastel</option>
                <option value="#E3F2FD">Bleu Pastel</option>
                <option value="#E0F2F1">Turquoise Pastel</option>
                <option value="#E8F5E9">Vert Pastel</option>
                <option value="#F1F8E9">Citron Pastel</option>
                <option value="#FFFDE7">Jaune Pastel</option>
                <option value="#FFF3E0">Orange Pastel</option>
                <option value="#EFEBE9">Sable Pastel</option>
                <option value="#ECEFF1">Gris Pastel</option>
                <option value="#D7CCC8">Brun Pastel</option>
                <option value="#F0F4C3">Lime Pastel</option>
                <option value="#CFD8DC">Acier Pastel</option>
            </select>
        </div>
        <div>
            <span class="label">Couleur Marquage</span>
            <select id="logoColorSelect" class="select-apple" onchange="App.updateLogoColor()">
                <option value="#000000">Noir</option>
                <option value="#FFFFFF">Blanc</option>
                <option value="#FF3B30">Rouge</option>
                <option value="#34C759">Vert</option>
                <option value="#007AFF">Bleu</option>
                <option value="#FF9500">Orange</option>
                <option value="#AF52DE">Violet</option>
                <option value="#FFCC00">Jaune</option>
                <option value="#A2845E">Or M√©tal</option>
            </select>
        </div>
    </div>

    <div class="field-group">
        <div><span class="label">Logo Avant (C≈ìur)</span><select id="logoAV" class="select-apple" onchange="App.handleLogo('AV')"><option value="">Aucun</option><option value="UPLOAD">üìÅ Importer Image</option><option value="OLDA">OLDA</option><option value="ESSENTIAL">ESSENTIAL</option></select></div>
        <div><span class="label">Logo Arri√®re (Dos)</span><select id="logoAR" class="select-apple" onchange="App.handleLogo('AR')"><option value="">Aucun</option><option value="UPLOAD">üìÅ Importer Image</option><option value="WRA-01">WRA-01</option><option value="BACKPRINT">BACKPRINT</option></select></div>
    </div>

    <div class="preview-container">
        <div class="canvas-box">
            <span class="view-name">AVANT</span>
            <svg class="tshirt-svg" viewBox="0 0 300 380"><path id="pathAV" d="M45,30 L90,10 C110,35 190,35 210,10 L255,30 L300,90 L260,110 L245,100 L245,360 L55,360 L55,100 L40,110 L0,90 Z" fill="#F2F2F7" stroke="#E5E5E7" stroke-width="1"/></svg>
            <div class="mm-badge" id="indAV">0 mm</div>
            <canvas id="canAV"></canvas>
        </div>
        <div class="canvas-box">
            <span class="view-name">ARRI√àRE</span>
            <svg class="tshirt-svg" viewBox="0 0 300 380"><path id="pathAR" d="M45,30 L90,10 C110,15 190,15 210,10 L255,30 L300,90 L260,110 L245,100 L245,360 L55,360 L55,100 L40,110 L0,90 Z" fill="#F2F2F7" stroke="#E5E5E7" stroke-width="1"/></svg>
            <div class="mm-badge" id="indAR">0 mm</div>
            <canvas id="canAR"></canvas>
        </div>
    </div>

    <div class="footer">
        <div class="price">25.00‚Ç¨</div>
        <div style="text-align: right">
            <span class="label" style="margin:0">Statut Fiche</span>
            <div style="font-size: 12px; font-weight: 800; color: #000;">PRODUCTION OK</div>
        </div>
    </div>
</div>

<button class="btn-confirm" onclick="App.download()">G√âN√âRER LA FICHE DE PRODUCTION (PNG)</button>

<input type="file" id="fileAV" style="display:none" onchange="App.previewFile('AV')">
<input type="file" id="fileAR" style="display:none" onchange="App.previewFile('AR')">

<script>
const App = {
    state: { cans: { AV: null, AR: null }, imgs: { AV: null, AR: null } },
    init() { 
        this.state.cans.AV = this.setupCanvas('canAV', 'indAV');
        this.state.cans.AR = this.setupCanvas('canAR', 'indAR');
        document.getElementById('orderID').innerText = 'ORD-' + Math.floor(10000 + Math.random() * 90000);
    },
    setupCanvas(id, indId) {
        const c = new fabric.Canvas(id, { width: 300, height: 380 });
        c.on('object:scaling', (e) => {
            document.getElementById(indId).innerText = `${Math.round(e.target.getScaledWidth())} mm`;
        });
        return c;
    },
    updateTsColor() {
        const col = document.getElementById('tsColorSelect').value;
        document.getElementById('pathAV').setAttribute('fill', col);
        document.getElementById('pathAR').setAttribute('fill', col);
    },
    updateLogoColor() {
        const col = document.getElementById('logoColorSelect').value;
        ['AV', 'AR'].forEach(side => {
            this.state.cans[side].getObjects().forEach(obj => {
                if (obj.type === 'text') obj.set('fill', col);
            });
            this.state.cans[side].renderAll();
        });
    },
    handleLogo(side) {
        if(document.getElementById('logo'+side).value === 'UPLOAD') document.getElementById('file'+side).click();
        else this.renderLogo(side, document.getElementById('logo'+side).value);
    },
    previewFile(side) {
        const file = document.getElementById('file'+side).files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => { this.state.imgs[side] = e.target.result; this.renderLogo(side, 'UPLOAD'); };
            reader.readAsDataURL(file);
        }
    },
    renderLogo(side, type) {
        const can = this.state.cans[side];
        can.clear();
        if (!type) { document.getElementById('ind'+side).innerText = "0 mm"; return; }

        const color = document.getElementById('logoColorSelect').value;
        const callback = (obj) => {
            obj.set({ 
                left: side==='AV'?200:150, top: 130, originX: 'center', originY: 'center',
                cornerColor: '#007AFF', cornerSize: 10, cornerStyle: 'circle', transparentCorners: false
            });
            obj.setControlsVisibility({ mtr: false });
            can.add(obj); can.setActiveObject(obj);
            document.getElementById('ind'+side).innerText = `${Math.round(obj.getScaledWidth())} mm`;
        };

        if (type === 'UPLOAD' && this.state.imgs[side]) {
            fabric.Image.fromURL(this.state.imgs[side], (img) => { 
                img.scaleToWidth(side==='AV'?75:180); callback(img); 
            });
        } else if(type !== 'UPLOAD') {
            const t = new fabric.Text(type, { fontSize: 35, fontWeight: '900', fill: color });
            callback(t);
        }
    },
    download() {
        this.state.cans.AV.discardActiveObject().renderAll();
        this.state.cans.AR.discardActiveObject().renderAll();
        html2canvas(document.getElementById('capture'), { scale: 2 }).then(c => {
            const a = document.createElement('a'); 
            a.download = `OLDA_PROD_${document.getElementById('custName').value || 'ID'}.png`;
            a.href = c.toDataURL(); a.click();
        });
    }
};
window.onload = () => App.init();
</script>
</body>
</html>
